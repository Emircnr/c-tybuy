<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Şehir Satın Alma Oyunu</title>
  
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- amCharts 5 (Core, Map, Temalar, GeoData) -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>

  <!-- Firebase (Compat sürümleri) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <!-- Projenizin Firebase config'i -->
  <script>
    // Buraya kendi firebaseConfig değerlerinizi koymalısınız.
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID",
    };
  </script>

  <style>
    /* Sayfanın genel görünümü için ufak dokunuşlar */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(220, 240, 255, 1) 100%
      );
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar sabit üstte kalacak */
    nav.navbar {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    /* Harita alanı tam sayfa yükseklikte olsun (navbar hariç) */
    #chartdiv {
      flex: 1;
      width: 100%;
    }

    /* Şehir detay modaldaki buton vb. ufak stil düzenlemeleri */
    #buyCityBtn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Şehir Oyunu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <!-- Giriş yapınca görünecek Profil butonu -->
          <li class="nav-item">
            <a
              class="nav-link"
              href="profile.html"
              id="profileBtn"
              style="display: none;"
            >
              Profil
            </a>
          </li>
          <!-- Çıkış butonu -->
          <li class="nav-item">
            <button
              class="btn btn-danger nav-link"
              style="display: none;"
              id="logoutBtn"
            >
              Çıkış Yap
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /Navbar -->

  <!-- Harita Alanı (tam ekran) -->
  <div id="chartdiv"></div>

  <!-- Giriş / Kayıt Modal -->
  <div
    class="modal fade"
    id="authModal"
    tabindex="-1"
    aria-labelledby="authModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Giriş Yap veya Kayıt Ol</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Kapat"
          ></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#loginTabPane"
                type="button"
                role="tab"
                aria-controls="loginTabPane"
                aria-selected="true"
              >
                Giriş
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#registerTabPane"
                type="button"
                role="tab"
                aria-controls="registerTabPane"
                aria-selected="false"
              >
                Kayıt
              </button>
            </li>
          </ul>

          <div class="tab-content" id="authTabContent">
            <!-- Giriş Formu -->
            <div
              class="tab-pane fade show active p-3"
              id="loginTabPane"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">E-posta</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Giriş Yap
                </button>
              </form>
            </div>
            <!-- /Giriş Formu -->

            <!-- Kayıt Formu -->
            <div
              class="tab-pane fade p-3"
              id="registerTabPane"
              role="tabpanel"
              aria-labelledby="register-tab"
            >
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerUsername" class="form-label"
                    >Kullanıcı Adı</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">E-posta</label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Kayıt Ol
                </button>
              </form>
            </div>
            <!-- /Kayıt Formu -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Auth Modal -->

  <!-- Şehir Detay Modal -->
  <div
    class="modal fade"
    id="cityDetailModal"
    tabindex="-1"
    aria-labelledby="cityDetailModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cityDetailModalLabel">Şehir Detayı</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Kapat"
          ></button>
        </div>
        <div class="modal-body">
          <p>
            <strong>Şehir Adı:</strong>
            <span id="cityNameSpan"></span>
          </p>
          <p>
            <strong>Fiyat (USDT):</strong>
            <span id="cityPriceSpan"></span>
          </p>
          <p>
            <strong>Sahibi:</strong>
            <span id="cityOwnerSpan"></span>
          </p>
          <button
            class="btn btn-primary"
            id="buyCityBtn"
          >
            Satın Al
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Şehir Detay Modal -->

  <!-- Bootstrap 5 JS (Popper dahil) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* 1) Firebase Başlatma ve Referanslar     */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    /*******************************************/
    /* 2) Global Değişkenler                   */
    /*******************************************/
    let currentUser = null;        // Oturum açmış kullanıcı
    let selectedCityId = null;     // Tıklanan (modal açılan) şehir doc ID

    // Örnek olması için birkaç büyük şehri Firestore'a kaydetmek üzere seed data:
    const citySeedData = [
      { name: "İstanbul", lat: 41.0082,  lon: 28.9784,  price: 500,  ownerId: null },
      { name: "Ankara",   lat: 39.9208,  lon: 32.8541,  price: 400,  ownerId: null },
      { name: "İzmir",    lat: 38.4237,  lon: 27.1428,  price: 300,  ownerId: null },
      { name: "London",   lat: 51.5072,  lon: -0.1276,  price: 1000, ownerId: null },
      { name: "Paris",    lat: 48.8566,  lon: 2.3522,   price: 900,  ownerId: null },
      { name: "Berlin",   lat: 52.5200,  lon: 13.4050,  price: 950,  ownerId: null },
      { name: "Tokyo",    lat: 35.6762,  lon: 139.6503, price: 1200, ownerId: null },
      { name: "New York", lat: 40.7128,  lon: -74.0060, price: 1100, ownerId: null },
      { name: "Moscow",   lat: 55.7558,  lon: 37.6173,  price: 800,  ownerId: null },
    ];

    /*******************************************/
    /* 3) Firestore'a Şehir Verileri Eklemek   */
    /*******************************************/
    async function seedCitiesIfEmpty() {
      const snapshot = await db.collection("cities").get();
      if (snapshot.empty) {
        for (let city of citySeedData) {
          await db.collection("cities").add(city);
        }
        console.log("Örnek şehirler Firestore'a eklendi!");
      }
    }

    /*******************************************/
    /* 4) Kullanıcı Kayıt, Giriş ve Çıkış      */
    /*******************************************/
    // Kayıt Ol
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Firestore'da "users" koleksiyonunda kullanıcı belgesi
        // Örnek başlangıç bakiyesi: 1000 USDT
        await db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          balance: 1000,
          ownedCities: []
        });

        alert("Kayıt başarılı! Giriş yapıldı.");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Kayıt hatası: " + error.message);
      }
    });

    // Giriş Yap
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Giriş başarılı!");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Giriş hatası: " + error.message);
      }
    });

    // Oturum değiştiğinde
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("profileBtn").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
      } else {
        currentUser = null;
        document.getElementById("profileBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";

        // Giriş yapmayanlara modal göster
        const authModalEl = document.getElementById("authModal");
        const authModal = new bootstrap.Modal(authModalEl);
        authModal.show();
      }
    });

    // Çıkış Yap
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      alert("Çıkış yapıldı!");
    });

    /*******************************************/
    /* 5) Şehir Detay Modal Açma & Satın Alma  */
    /*******************************************/
    // Şehir Marker tıklandığında modal aç
    async function openCityDetailModal(cityId) {
      selectedCityId = cityId;
      const cityDoc = await db.collection("cities").doc(cityId).get();
      if (!cityDoc.exists) return;

      const cityData = cityDoc.data();

      document.getElementById("cityNameSpan").textContent = cityData.name;
      document.getElementById("cityPriceSpan").textContent = cityData.price;

      if (cityData.ownerId) {
        const ownerDoc = await db.collection("users").doc(cityData.ownerId).get();
        const ownerData = ownerDoc.exists ? ownerDoc.data() : null;
        document.getElementById("cityOwnerSpan").textContent = ownerData
          ? ownerData.username
          : "Bilinmiyor";
      } else {
        document.getElementById("cityOwnerSpan").textContent = "Sahipsiz";
      }

      const cityModal = new bootstrap.Modal(document.getElementById("cityDetailModal"));
      cityModal.show();
    }

    // Şehir Satın Alma
    document.getElementById("buyCityBtn").addEventListener("click", async () => {
      if (!currentUser || !selectedCityId) {
        return alert("Satın almak için giriş yapmanız gerekiyor!");
      }

      const cityRef = db.collection("cities").doc(selectedCityId);
      const cityDoc = await cityRef.get();
      if (!cityDoc.exists) return alert("Şehir bulunamadı!");

      const cityData = cityDoc.data();
      if (cityData.ownerId && cityData.ownerId === currentUser.uid) {
        return alert("Bu şehir zaten sizin!");
      }

      // Kullanıcı verisi
      const userRef = db.collection("users").doc(currentUser.uid);
      const userDoc = await userRef.get();
      if (!userDoc.exists) return alert("Kullanıcı verisi bulunamadı!");

      const userData = userDoc.data();

      // Bakiye yeterli mi?
      if (userData.balance < cityData.price) {
        return alert("Yetersiz bakiye!");
      }

      // Satın alma işlemi
      const newBalance = userData.balance - cityData.price;
      const newOwnedCities = userData.ownedCities
        ? [...userData.ownedCities, cityRef.id]
        : [cityRef.id];

      await cityRef.update({ ownerId: currentUser.uid });
      await userRef.update({
        balance: newBalance,
        ownedCities: newOwnedCities
      });

      alert(`${cityData.name} şehrini satın aldınız!`);
      bootstrap.Modal.getInstance(document.getElementById("cityDetailModal")).hide();
    });

    /*******************************************/
    /* 6) amCharts 5 Harita Kurulumu           */
    /*******************************************/
    am5.ready(function () {
      // Root ve tema
      let root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      // Harita
      let chart = root.container.children.push(
        am5map.MapChart.new(root, {
          panX: "none",
          panY: "none",
          wheelX: "none",
          wheelY: "none",
          projection: am5map.geoMercator()
        })
      );

      // Dünya Poligon Serisi (ülke şekilleri)
      let polygonSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow
        })
      );

      polygonSeries.mapPolygons.template.setAll({
        fill: am5.color(0xe0e0e0),
        stroke: am5.color(0xffffff)
      });

      // Şehir Point Serisi
      let citySeries = chart.series.push(
        am5map.MapPointSeries.new(root, {
          latitudeField: "lat",
          longitudeField: "lon"
        })
      );

      // Şehir Marker (Kırmızı pin)
      citySeries.bullets.push(() => {
        let circle = am5.Graphics.new(root, {
          svgPath:
            "M12,2C7.029,2,3,6.029,3,11c0,4.695,3.94,8.823,8.563,15.108C11.864,26.51,12,26.754,12,27c0,0.246,0.136,0.49,0.437,0.892C16.06,19.059,20,14.931,20,11C20,6.029,15.971,2,12,2z M12,15c-2.206,0-4-1.794-4-4s1.794-4,4-4c2.205,0,4,1.794,4,4S14.205,15,12,15z",
          fill: am5.color(0xf23c3c),
          scale: 0.7,
          centerX: am5.p50,
          centerY: am5.p50,
          tooltipText: "{name}\nFiyat: {price} USDT",
          cursorOverStyle: "pointer"
        });

        circle.events.on("click", (ev) => {
          let dataContext = ev.target.dataItem.dataContext;
          openCityDetailModal(dataContext.id);
        });

        circle.states.create("hover", {
          scale: 0.9,
          fill: am5.color(0xff0000)
        });
        return am5.Bullet.new(root, { sprite: circle });
      });

      // Firestore'dan şehirleri çekip citySeries'e ekle
      async function loadCities() {
        const snapshot = await db.collection("cities").get();
        let cityDataArray = [];
        snapshot.forEach((doc) => {
          let data = doc.data();
          cityDataArray.push({
            id: doc.id,
            name: data.name,
            lat: data.lat,
            lon: data.lon,
            price: data.price
          });
        });
        citySeries.data.setAll(cityDataArray);
      }

      // Başlangıçta seed ve yükleme
      seedCitiesIfEmpty().then(() => {
        setTimeout(loadCities, 1000);
      });
    });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Profil Sayfası</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Firebase (Compat sürümleri) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <!-- Projenizin Firebase config'i (Aynı config) -->
  <script>
    // Buraya, index.html'deki ile aynı firebaseConfig ayarlarınızı girmelisiniz.
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID",
    };
  </script>

  <style>
    body {
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(220, 240, 255, 1) 100%
      );
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .profile-container h2 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Profil Bilgileri</h2>
    <p><strong>Kullanıcı Adı:</strong> <span id="profileUsername"></span></p>
    <p><strong>E-posta:</strong> <span id="profileEmail"></span></p>
    <p><strong>Bakiye (USDT):</strong> <span id="profileBalance"></span></p>
    <hr />
    <h4>Sahip Olduğunuz Şehirler:</h4>
    <ul id="ownedCitiesList"></ul>
    <hr />
    <a href="index.html" class="btn btn-primary">Ana Sayfaya Dön</a>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* Firebase Başlatma                       */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Sayfa yüklendiğinde, kullanıcı kontrolü
    document.addEventListener("DOMContentLoaded", async () => {
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          // Profil bilgilerini çek
          await loadUserProfile(user.uid);
        } else {
          // Giriş yoksa ana sayfaya yönlendir
          alert("Önce giriş yapmalısınız!");
          window.location.href = "index.html";
        }
      });
    });

    // Profil bilgilerini Firestore'dan al ve ekrana yaz
    async function loadUserProfile(uid) {
      const userDoc = await db.collection("users").doc(uid).get();
      if (userDoc.exists) {
        const data = userDoc.data();
        document.getElementById("profileUsername").textContent = data.username;
        document.getElementById("profileEmail").textContent = data.email;
        document.getElementById("profileBalance").textContent = data.balance;

        // Sahip olunan şehirleri listele
        const ownedCitiesList = document.getElementById("ownedCitiesList");
        ownedCitiesList.innerHTML = "";
        if (data.ownedCities && data.ownedCities.length > 0) {
          for (let cityId of data.ownedCities) {
            const cityDoc = await db.collection("cities").doc(cityId).get();
            if (cityDoc.exists) {
              const cityData = cityDoc.data();
              const li = document.createElement("li");
              li.textContent = cityData.name + " (Fiyat: " + cityData.price + " USDT)";
              ownedCitiesList.appendChild(li);
            }
          }
        } else {
          const li = document.createElement("li");
          li.textContent = "Henüz şehriniz yok.";
          ownedCitiesList.appendChild(li);
        }
      }
    }
  </script>
</body>
</html>
