<!DOCTYPE html>

<head>

  <!-- Örnek CSS (Daha estetik görünüm için) -->
  <style>
    /* Genel sayfa ayarları */
    body {
      margin: 0;

      background: linear-gradient(45deg, #343a40, #55595c);

    .navbar-brand {

      background-color: #0d6efd;

    /* Şehir marker ikonu hover efekti */

      transform: scale(1.1);

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Şehir Oyunu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <!-- Profil Linki (Sadece giriş yapmış kullanıcı görecek) -->
          <li class="nav-item">
            <a
              class="nav-link"
              href="profile.html"
              id="profileLink"
              style="display: none;"
            >
              Profil
            </a>
          </li>
          <!-- Çıkış Butonu (Sadece giriş yapmış kullanıcı görecek) -->

            <button

            </button>

      </div>

  <!-- Harita Alanı -->
  <div id="chartdiv"></div>

  <!-- Giriş / Kayıt Modal -->
  <div
    class="modal fade"
    id="authModal"
    tabindex="-1"
    aria-labelledby="authModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Giriş / Kayıt</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Kapat"
          ></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#loginTabPane"
                type="button"
                role="tab"
                aria-controls="loginTabPane"
                aria-selected="true"
              >
                Giriş
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#registerTabPane"
                type="button"
                role="tab"
                aria-controls="registerTabPane"
                aria-selected="false"
              >
                Kayıt
              </button>
            </li>
          </ul>

          <div class="tab-content" id="authTabContent">
            <!-- Giriş Formu -->
            <div
              class="tab-pane fade show active p-3"
              id="loginTabPane"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">E-posta</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Giriş Yap
                </button>
              </form>
            </div>
            <!-- /Giriş Formu -->

            <!-- Kayıt Formu -->
            <div
              class="tab-pane fade p-3"
              id="registerTabPane"
              role="tabpanel"
              aria-labelledby="register-tab"
            >
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerUsername" class="form-label"
                    >Kullanıcı Adı</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">E-posta</label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Kayıt Ol
                </button>
              </form>
            </div>
            <!-- /Kayıt Formu -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Auth Modal -->

  <!-- Şehir Detay Modal -->
  <div
    class="modal fade"
    id="cityDetailModal"
    tabindex="-1"
    aria-labelledby="cityDetailModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cityDetailModalLabel">Şehir Detayı</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Kapat"
          ></button>
        </div>
        <div class="modal-body">
          <p>
            <strong>Şehir Adı:</strong>
            <span id="cityNameSpan"></span>
          </p>
          <p>
            <strong>Fiyat (USDT):</strong>
            <span id="cityPriceSpan"></span>
          </p>
          <p>
            <strong>Sahibi:</strong>
            <span id="cityOwnerSpan"></span>
          </p>
          <button class="btn btn-primary mt-3" id="buyCityBtn">Satın Al</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Şehir Detay Modal -->

  <!-- Bootstrap 5 JS (Popper dahil) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Ana JavaScript Kodlarımız -->
  <script>
    /*******************************************/
    /* 1) Firebase Başlatma */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    /*******************************************/
    /* 2) Global Değişkenler */
    /*******************************************/
    let currentUser = null; // Oturum açmış kullanıcı (null = yok)
    let selectedCityId = null; // Detayını görüntülediğimiz şehir

    // Şehir koleksiyonunda seed verisi eklenmemişse ekleyeceğimiz örnekler
    const citySeedData = [
      {
        name: "İstanbul",
        lat: 41.0082,
        lon: 28.9784,
        price: 500,
        ownerId: null
      },
      {
        name: "Ankara",
        lat: 39.9208,
        lon: 32.8541,
        price: 400,
        ownerId: null
      },
      {
        name: "İzmir",
        lat: 38.4237,
        lon: 27.1428,
        price: 300,
        ownerId: null
      },
      {
        name: "Antalya",
        lat: 36.8969,
        lon: 30.7133,
        price: 350,
        ownerId: null
      },
      {
        name: "Bursa",
        lat: 40.1826,
        lon: 29.0669,
        price: 250,
        ownerId: null
      }
    ];

    /*******************************************/
    /* 3) Firestore'a Şehir Verileri Seedleme */
    /*******************************************/
    async function seedCitiesIfEmpty() {
      const citiesSnapshot = await db.collection("cities").get();
      if (citiesSnapshot.empty) {
        // Hiç şehir yok, seed ekleyelim
        for (let city of citySeedData) {
          await db.collection("cities").add(city);
        }
        console.log("Örnek şehirler Firestore'a eklendi!");
      }
    }

    /*******************************************/
    /* 4) Kullanıcı Kayıt, Giriş ve Çıkış İşlemleri */
    /*******************************************/
    // Kayıt Ol
    document
      .getElementById("registerForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document
          .getElementById("registerUsername")
          .value.trim();
        const email = document.getElementById("registerEmail").value.trim();
        const password = document.getElementById("registerPassword").value;

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(
            email,
            password
          );
          const user = userCredential.user;

          // Firestore'da "users" koleksiyonunda kullanıcı belgesi oluştur
          // Örnek başlangıç bakiyesi: 1000 USDT
          await db.collection("users").doc(user.uid).set({
            username: username,
            email: email,
            balance: 1000,
            ownedCities: []
          });

          alert("Kayıt başarılı! Giriş yapıldı.");
          bootstrap.Modal.getInstance(
            document.getElementById("authModal")
          ).hide();
        } catch (error) {
          alert("Kayıt hatası: " + error.message);
        }
      });

    // Giriş Yap
    document
      .getElementById("loginForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;

        try {
          await auth.signInWithEmailAndPassword(email, password);
          alert("Giriş başarılı!");
          bootstrap.Modal.getInstance(
            document.getElementById("authModal")
          ).hide();
        } catch (error) {
          alert("Giriş hatası: " + error.message);
        }
      });

    // Oturum durumu değiştiğinde
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("profileLink").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";

      } else {
        currentUser = null;
        document.getElementById("profileLink").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";

        // Giriş yapmayanlara auth modal göster
        const authModalEl = document.getElementById("authModal");
        const authModal = new bootstrap.Modal(authModalEl);
        authModal.show();
      }
    });

    // Çıkış Yap
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      alert("Çıkış yapıldı!");
      window.location.reload();
    });

    /*******************************************/
    /* 5) Şehir Detay Modal Açma & Satın Alma */
    /*******************************************/
    // Şehir Marker tıklandığında detay modal'ı aç
    async function openCityDetailModal(cityId) {
      selectedCityId = cityId;
      const cityDoc = await db.collection("cities").doc(cityId).get();
      if (!cityDoc.exists) return;

      const cityData = cityDoc.data();

      document.getElementById("cityNameSpan").textContent = cityData.name;
      document.getElementById("cityPriceSpan").textContent = cityData.price;

      if (cityData.ownerId) {
        // Sahibi varsa
        const ownerDoc = await db.collection("users").doc(cityData.ownerId).get();
        const ownerData = ownerDoc.exists ? ownerDoc.data() : null;
        document.getElementById("cityOwnerSpan").textContent = ownerData
          ? ownerData.username
          : "Bilinmiyor";
      } else {
        document.getElementById("cityOwnerSpan").textContent = "Sahipsiz";
      }

      const cityModalEl = document.getElementById("cityDetailModal");
      const cityModal = new bootstrap.Modal(cityModalEl);
      cityModal.show();
    }

    // Şehir Satın Alma
    document.getElementById("buyCityBtn").addEventListener("click", async () => {
      if (!currentUser || !selectedCityId) return;

      // Şehir ve kullanıcı verilerini kontrol edelim
      const cityRef = db.collection("cities").doc(selectedCityId);
      const cityDoc = await cityRef.get();
      if (!cityDoc.exists) {
        alert("Şehir bulunamadı!");
        return;
      }

      const cityData = cityDoc.data();

      if (cityData.ownerId && cityData.ownerId === currentUser.uid) {
        return alert("Bu şehir zaten sizin!");
      }

      // Kullanıcı verisi
      const userRef = db.collection("users").doc(currentUser.uid);
      const userDoc = await userRef.get();
      if (!userDoc.exists) {
        alert("Kullanıcı verisi bulunamadı!");
        return;
      }

      const userData = userDoc.data();

      // Bakiye yeterli mi?
      if (userData.balance < cityData.price) {
        return alert("Yetersiz bakiye!");
      }

      // Satın alma işlemi
      // 1) Şehir ownerId güncelle
      // 2) Kullanıcı bakiyesini düş
      // 3) Kullanıcının ownedCities listesine ekle
      const newBalance = userData.balance - cityData.price;
      const newOwnedCities = userData.ownedCities
        ? [...userData.ownedCities, cityRef.id]
        : [cityRef.id];

      await cityRef.update({
        ownerId: currentUser.uid
      });

      await userRef.update({
        balance: newBalance,
        ownedCities: newOwnedCities
      });

      alert(cityData.name + " şehrini satın aldınız!");
      bootstrap.Modal.getInstance(
        document.getElementById("cityDetailModal")
      ).hide();
    });

    /*******************************************/
    /* 6) amCharts 5 Harita Kurulumu */
    /*******************************************/
    am5.ready(function () {
      // Tema
      let root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      // Ana harita nesnesi
      let chart = root.container.children.push(
        am5map.MapChart.new(root, {
          panX: "rotateX",
          projection: am5map.geoMercator()
        })
      );

      // Renk seti
      let colors = am5.ColorSet.new(root, {});

      // Dünya Poligon Serisi
      let worldSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          exclude: ["AQ"] // Antarktika hariç
        })
      );

      worldSeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true,
        fill: am5.color(0xcfd8dc) // Daha açık bir renk
      });

      worldSeries.mapPolygons.template.states.create("hover", {
        fill: am5.color(0xb0bec5)
      });

      // Şehir Marker Serisi (Point Series)
      let citySeries = chart.series.push(
        am5map.MapPointSeries.new(root, {
          latitudeField: "lat",
          longitudeField: "lon"
        })
      );

      // Marker template
      citySeries.bullets.push(() => {
        let container = am5.Container.new(root, {
          draggable: false,
          cursorOverStyle: "pointer"
        });
        let circle = container.children.push(
          am5.Graphics.new(root, {
            svgPath:
              "M12.75,2.625c-5.59,0-10.125,4.535-10.125,10.125c0,7.594,10.125,18.225,10.125,18.225s10.125-10.631,10.125-18.225C22.875,7.16,18.34,2.625,12.75,2.625z M12.75,16.125c-1.984,0-3.6-1.616-3.6-3.6c0-1.984,1.616-3.6,3.6-3.6c1.983,0,3.6,1.616,3.6,3.6C16.35,14.509,14.733,16.125,12.75,16.125z",
            scale: 0.6,
            fill: am5.color(0xe60000),
            centerX: am5.p50,
            centerY: am5.p50
          })
        );
        circle.events.on("click", function (ev) {
          let dataContext = ev.target.dataItem.dataContext;
          openCityDetailModal(dataContext.id); // cityId
        });
        circle.states.create("hover", {
          scale: 0.8,
          fill: am5.color(0xff0000)
        });
        return am5.Bullet.new(root, {
          sprite: container
        });
      });

      // Firestore'dan şehir verilerini çekip marker olarak ekleyeceğiz
      async function loadCityMarkers() {
        const snapshot = await db.collection("cities").get();
        let cityDataArray = [];
        snapshot.forEach((doc) => {
          let data = doc.data();
          cityDataArray.push({
            id: doc.id,
            name: data.name,
            lat: data.lat,
            lon: data.lon,
            price: data.price,
            ownerId: data.ownerId
          });
        });
        citySeries.data.setAll(cityDataArray);
      }

      // Sayfa ilk yüklendiğinde şehirleri seed et, sonra markerları yükle
      seedCitiesIfEmpty().then(() => {
        setTimeout(loadCityMarkers, 1000);
      });
    });
  </script>
</body>
