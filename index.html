<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    /* Sayfa ve harita alanı tam ekran olsun */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Harita kapsayıcı div */
    #chartdiv {
      width: 100%;
      height: 100vh;
    }

    /* Profil modal estetiği */
    .profile-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
    }
    .profile-icon {
      font-size: 1.5rem;
      color: #28a745;
      animation: spin 2s linear infinite; /* animasyon örneği */
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .country-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ülke Oyunu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <!-- Giriş yapınca görünecek -->
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              id="profileBtn"
              data-bs-toggle="modal"
              data-bs-target="#profileModal"
              style="display: none;"
            >
              Profil
            </a>
          </li>
          <!-- Çıkış butonu -->
          <li class="nav-item">
            <button
              class="btn btn-danger nav-link"
              style="display: none;"
              id="logoutBtn"
            >
              Çıkış Yap
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /Navbar -->

  <!-- Harita Alanı -->
  <div id="chartdiv"></div>

  <!-- Giriş / Kayıt Modal -->
  <div
    class="modal fade"
    id="authModal"
    tabindex="-1"
    aria-labelledby="authModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Giriş / Kayıt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#loginTabPane"
                type="button"
                role="tab"
                aria-controls="loginTabPane"
                aria-selected="true"
              >
                Giriş
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#registerTabPane"
                type="button"
                role="tab"
                aria-controls="registerTabPane"
                aria-selected="false"
              >
                Kayıt
              </button>
            </li>
          </ul>

          <div class="tab-content" id="authTabContent">
            <!-- Giriş Formu -->
            <div
              class="tab-pane fade show active p-3"
              id="loginTabPane"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">E-posta</label>
                  <input type="email" class="form-control" id="loginEmail" required />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
              </form>
            </div>
            <!-- /Giriş Formu -->

            <!-- Kayıt Formu -->
            <div
              class="tab-pane fade p-3"
              id="registerTabPane"
              role="tabpanel"
              aria-labelledby="register-tab"
            >
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerUsername" class="form-label">Kullanıcı Adı</label>
                  <input type="text" class="form-control" id="registerUsername" required />
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">E-posta</label>
                  <input type="email" class="form-control" id="registerEmail" required />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
              </form>
            </div>
            <!-- /Kayıt Formu -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Auth Modal -->

  <!-- Profil Modal (daha estetik) -->
  <div
    class="modal fade"
    id="profileModal"
    tabindex="-1"
    aria-labelledby="profileModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">Profil Bilgileri</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <!-- Kullanıcı Adı ve E-posta -->
          <div class="mb-3">
            <div class="profile-info">
              <i class="fas fa-user-circle profile-icon"></i>
              <span style="font-weight: bold;">Kullanıcı Adı: </span>
              <span id="profileUsername"></span>
            </div>
          </div>
          <div class="mb-3">
            <div class="profile-info">
              <i class="fas fa-envelope"></i>
              <span style="font-weight: bold;">E-posta: </span>
              <span id="profileEmail"></span>
            </div>
          </div>

          <!-- Bakiye -->
          <div class="mb-3">
            <div class="profile-info">
              <i class="fas fa-coins profile-icon"></i>
              <span style="font-weight: bold;">Bakiye: </span>
              <span id="profileBalance"></span>
              <span>USDT</span>
            </div>
          </div>

          <hr />

          <!-- Sahip olunan ülkeler -->
          <h5><i class="fas fa-flag"></i> Sahip Olduğunuz Ülkeler</h5>
          <ul id="ownedCountriesList" class="country-list"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /Profil Modal -->

  <!-- Ülke Detay Modal -->
  <div
    class="modal fade"
    id="countryDetailModal"
    tabindex="-1"
    aria-labelledby="countryDetailModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="countryDetailModalLabel">Ülke Detayı</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <p><strong>Ülke Adı:</strong> <span id="countryNameSpan"></span></p>
          <p><strong>Fiyat (USDT):</strong> <span id="countryPriceSpan">750</span></p>
          <p><strong>Sahibi:</strong> <span id="countryOwnerSpan"></span></p>
          <button
            class="btn btn-primary mt-3"
            id="buyCountryBtn"
          >
            Satın Al
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Ülke Detay Modal -->

  <!-- Bootstrap 5 JS (Popper dahil) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* 1) Firebase Başlatma */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    /*******************************************/
    /* 2) Global Değişkenler */
    /*******************************************/
    let currentUser = null;       // Oturum açmış kullanıcı
    let selectedCountryId = null; // Tıklanan ülkenin Firestore'daki ID'si (ör: "US", "TR", vb.)

    /*******************************************/
    /* 3) Kullanıcı Kayıt, Giriş ve Çıkış İşlemleri */
    /*******************************************/
    // Kayıt
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Yeni kullanıcı belgesi
        await db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          balance: 1000,   // başlangıç bakiyesi
          ownedCountries: []
        });

        alert("Kayıt başarılı! Giriş yapıldı.");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Kayıt hatası: " + error.message);
      }
    });

    // Giriş
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Giriş başarılı!");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Giriş hatası: " + error.message);
      }
    });

    // Oturum değiştiğinde
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("profileBtn").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
        await loadUserProfile();
      } else {
        currentUser = null;
        document.getElementById("profileBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";

        // Giriş yapmamışsa, auth modal aç
        const authModalEl = document.getElementById("authModal");
        const authModal = new bootstrap.Modal(authModalEl);
        authModal.show();
      }
    });

    // Çıkış
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      alert("Çıkış yapıldı!");
    });

    // Profil bilgilerini yükle
    async function loadUserProfile() {
      if (!currentUser) return;
      const userDoc = await db.collection("users").doc(currentUser.uid).get();
      if (userDoc.exists) {
        const data = userDoc.data();
        document.getElementById("profileUsername").textContent = data.username;
        document.getElementById("profileEmail").textContent = data.email;
        document.getElementById("profileBalance").textContent = data.balance;

        // Sahip olunan ülkeler
        const ownedCountriesList = document.getElementById("ownedCountriesList");
        ownedCountriesList.innerHTML = "";
        if (data.ownedCountries && data.ownedCountries.length > 0) {
          for (let countryId of data.ownedCountries) {
            const countryDoc = await db.collection("countries").doc(countryId).get();
            if (countryDoc.exists) {
              const countryData = countryDoc.data();
              // countryData.name yoksa ID gösterebilirsiniz
              const li = document.createElement("li");
              li.textContent = countryData.name || countryId;
              ownedCountriesList.appendChild(li);
            }
          }
        } else {
          const li = document.createElement("li");
          li.textContent = "Henüz ülkeniz yok.";
          ownedCountriesList.appendChild(li);
        }
      }
    }

    /*******************************************/
    /* 4) Ülke (Polygon) Detay Modal Açma & Satın Alma */
    /*******************************************/
    // Poligon tıklanınca modal aç
    async function openCountryDetailModal(countryId) {
      selectedCountryId = countryId;

      // Firestore'da bu ülke dökümanı var mı?
      // Yoksa, ilk tıklamada kaydetmek de bir seçenek olabilir.
      // Örneğin "countries" koleksiyonunda countryId = "TR" doc saklanabilir.
      // (Uygulamanızda bu kısım otomatik veya manuel yapılabilir.)
      const countryRef = db.collection("countries").doc(countryId);
      let countryDoc = await countryRef.get();

      // Eğer yoksa, oluştur (fiyat = 750, ownerId = null, name = iso code)
      if (!countryDoc.exists) {
        await countryRef.set({
          name: countryId,
          price: 750,
          ownerId: null
        });
        countryDoc = await countryRef.get();
      }

      const countryData = countryDoc.data();
      document.getElementById("countryNameSpan").textContent = countryData.name || countryId;
      document.getElementById("countryPriceSpan").textContent = countryData.price || 750;

      if (countryData.ownerId) {
        const ownerDoc = await db.collection("users").doc(countryData.ownerId).get();
        if (ownerDoc.exists) {
          document.getElementById("countryOwnerSpan").textContent = ownerDoc.data().username;
        } else {
          document.getElementById("countryOwnerSpan").textContent = "Bilinmiyor";
        }
      } else {
        document.getElementById("countryOwnerSpan").textContent = "Sahipsiz";
      }

      const countryModalEl = document.getElementById("countryDetailModal");
      const countryModal = new bootstrap.Modal(countryModalEl);
      countryModal.show();
    }

    // Satın Alma
    document.getElementById("buyCountryBtn").addEventListener("click", async () => {
      if (!currentUser || !selectedCountryId) return;

      const countryRef = db.collection("countries").doc(selectedCountryId);
      const countryDoc = await countryRef.get();
      if (!countryDoc.exists) return alert("Ülke bulunamadı!");

      const countryData = countryDoc.data();
      if (countryData.ownerId && countryData.ownerId === currentUser.uid) {
        return alert("Bu ülke zaten sizin!");
      }

      // Kullanıcı verisi
      const userRef = db.collection("users").doc(currentUser.uid);
      const userDoc = await userRef.get();
      if (!userDoc.exists) return alert("Kullanıcı verisi bulunamadı!");

      const userData = userDoc.data();
      const price = countryData.price || 750; // Firestore'daki price, yoksa 750

      if (userData.balance < price) {
        return alert("Yetersiz bakiye!");
      }

      // Satın al (ülke sahibi güncelle, kullanıcının bakiyesini düş)
      await countryRef.update({ ownerId: currentUser.uid });
      await userRef.update({
        balance: userData.balance - price,
        ownedCountries: [...(userData.ownedCountries || []), countryRef.id]
      });

      alert((countryData.name || countryRef.id) + " ülkesini satın aldınız!");
      bootstrap.Modal.getInstance(document.getElementById("countryDetailModal")).hide();
      await loadUserProfile();
    });

    /*******************************************/
    /* 5) amCharts 5 Harita Kurulumu (Dünya) */
    /*******************************************/
    am5.ready(function () {
      let root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      // Dünya haritası
      let chart = root.container.children.push(
        am5map.MapChart.new(root, {
          projection: am5map.geoMercator(),
          // Sağa-sola veya zoom yapılmasın, tek dünya haritası sabit kalsın
          panX: "none",
          panY: "none",
          wheelX: "none",
          wheelY: "none"
        })
      );

      // Dünya poligon serisi
      let worldSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          exclude: ["AQ"] // Antarktika hariç
        })
      );

      // Hover rengi
      let colors = am5.ColorSet.new(root, {});
      worldSeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true,
        fill: am5.color(0xcccccc)
      });
      worldSeries.mapPolygons.template.states.create("hover", {
        fill: colors.getIndex(9)
      });

      // Ülkeye tıklanınca modal aç
      worldSeries.mapPolygons.template.events.on("click", (ev) => {
        let dataItem = ev.target.dataItem;
        let data = dataItem.dataContext;
        let countryId = data.id; // Örneğin "TR", "US", "FR" vb.
        openCountryDetailModal(countryId);
      });
    }); // am5.ready sonu
  </script>
</body>
