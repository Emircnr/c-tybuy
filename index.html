<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Şehir Oyunu - Anasayfa</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- amCharts 5 (Temel, Map, Temalar, GeoData) -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>

  <!-- Firebase (Compat sürümleri) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <!-- Örnek Firebase config (KENDİ PROJENİZDEKİ DEĞERLERLE DEĞİŞTİRİN!) -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-xxxxxxx-xxxxxxx-xxxxx",
      authDomain: "ornek.firebaseapp.com",
      projectId: "ornek",
      storageBucket: "ornek.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg12345",
      measurementId: "G-XXXXXX"
    };
  </script>

  <style>
    /* Sayfa gövdesine arkaplan ve yüksek estetik görünüm için küçük dokunuşlar */
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* Navbar özel tasarım (gradient) */
    .navbar-custom {
      background: linear-gradient(135deg, #343a40, #6c757d);
    }

    /* Harita tam sayfa kaplasın */
    #chartdiv {
      width: 100%;
      height: calc(100vh - 56px); /* Navbar yükseklik çıkarıldı */
    }

    /* Modal biraz daha modern görünüm */
    .modal-content {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Şehir detay butonları vs. */
    .city-detail-info p {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Şehir Oyunu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <!-- Profil sayfasına giden link (kullanıcı giriş yaptıysa görünecek) -->
          <li class="nav-item">
            <a
              id="profileLink"
              href="profile.html"
              class="nav-link"
              style="display: none;"
            >
              Profil
            </a>
          </li>
          <!-- Çıkış butonu (giriş yapınca görünecek) -->
          <li class="nav-item">
            <button
              class="btn btn-danger nav-link"
              id="logoutBtn"
              style="display: none;"
            >
              Çıkış Yap
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /Navbar -->

  <!-- Harita -->
  <div id="chartdiv"></div>

  <!-- Auth Modal (Giriş/Kayıt) -->
  <div
    class="modal fade"
    id="authModal"
    tabindex="-1"
    aria-labelledby="authModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="authModalLabel">Giriş / Kayıt</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Kapat"
          ></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#loginTabPane"
                type="button"
                role="tab"
                aria-controls="loginTabPane"
                aria-selected="true"
              >
                Giriş
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#registerTabPane"
                type="button"
                role="tab"
                aria-controls="registerTabPane"
                aria-selected="false"
              >
                Kayıt
              </button>
            </li>
          </ul>
          <div class="tab-content p-3" id="authTabContent">
            <!-- Giriş Formu -->
            <div
              class="tab-pane fade show active"
              id="loginTabPane"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">E-posta</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Giriş Yap
                </button>
              </form>
            </div>
            <!-- /Giriş Formu -->

            <!-- Kayıt Formu -->
            <div
              class="tab-pane fade"
              id="registerTabPane"
              role="tabpanel"
              aria-labelledby="register-tab"
            >
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerUsername" class="form-label"
                    >Kullanıcı Adı</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">E-posta</label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Kayıt Ol
                </button>
              </form>
            </div>
            <!-- /Kayıt Formu -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Auth Modal -->

  <!-- Şehir Detay Modal -->
  <div
    class="modal fade"
    id="cityDetailModal"
    tabindex="-1"
    aria-labelledby="cityDetailModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="cityDetailModalLabel">Şehir Bilgisi</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Kapat"
          ></button>
        </div>
        <div class="modal-body city-detail-info">
          <p><strong>Şehir Adı:</strong> <span id="cityNameSpan"></span></p>
          <p><strong>Fiyat:</strong> <span id="cityPriceSpan"></span> USDT</p>
          <p><strong>Sahibi:</strong> <span id="cityOwnerSpan"></span></p>
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-primary" id="buyCityBtn">Satın Al</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Şehir Detay Modal -->

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* 1) Firebase Başlatma */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    /*******************************************/
    /* 2) Oturum Kontrolü ve Navbar Güncelleme */
    /*******************************************/
    let currentUser = null; // Oturum açmış kullanıcı bilgisi

    auth.onAuthStateChanged((user) => {
      if (user) {
        // Kullanıcı giriş yaptı
        currentUser = user;
        document.getElementById("profileLink").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        // Kullanıcı çıkış yaptı veya hiç giriş yapmadı
        currentUser = null;
        document.getElementById("profileLink").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";

        // Giriş yapılmadıysa, hemen auth modal aç
        const authModal = new bootstrap.Modal(
          document.getElementById("authModal")
        );
        authModal.show();
      }
    });

    // Çıkış Yap Butonu
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
    });

    /*******************************************/
    /* 3) Kayıt ve Giriş Formu İşlemleri */
    /*******************************************/

    // Kayıt Formu
    document
      .getElementById("registerForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document
          .getElementById("registerUsername")
          .value.trim();
        const email = document.getElementById("registerEmail").value.trim();
        const password = document.getElementById("registerPassword").value;

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(
            email,
            password
          );
          const user = userCredential.user;

          // Firestore'da 'users' koleksiyonuna kaydedelim
          await db.collection("users").doc(user.uid).set({
            username: username,
            email: email,
            balance: 1000, // Örnek başlangıç bakiyesi
            ownedCities: []
          });

          alert("Kayıt işlemi başarılı! Giriş yapıldı.");
          bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
        } catch (error) {
          alert("Kayıt hatası: " + error.message);
        }
      });

    // Giriş Formu
    document
      .getElementById("loginForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;

        try {
          await auth.signInWithEmailAndPassword(email, password);
          alert("Giriş başarılı!");
          bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
        } catch (error) {
          alert("Giriş hatası: " + error.message);
        }
      });

    /*******************************************/
    /* 4) Firestore'da Şehirler (Seed ve Marker) */
    /*******************************************/
    const citySeedData = [
      { name: "İstanbul", lat: 41.0082, lon: 28.9784, price: 500, ownerId: null },
      { name: "Ankara", lat: 39.9208, lon: 32.8541, price: 400, ownerId: null },
      { name: "İzmir", lat: 38.4237, lon: 27.1428, price: 300, ownerId: null },
      { name: "Bursa", lat: 40.1828, lon: 29.0669, price: 350, ownerId: null },
      { name: "Antalya", lat: 36.8969, lon: 30.7133, price: 320, ownerId: null }
    ];

    async function seedCitiesIfEmpty() {
      const snapshot = await db.collection("cities").get();
      if (snapshot.empty) {
        // Koleksiyon boşsa örnek veri ekle
        for (let city of citySeedData) {
          await db.collection("cities").add(city);
        }
        console.log("Örnek şehirler eklendi.");
      }
    }

    /*******************************************/
    /* 5) amCharts 5 Harita Kurulumu */
    /*******************************************/
    am5.ready(function () {
      // Tema
      let root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      // Harita
      let chart = root.container.children.push(
        am5map.MapChart.new(root, {
          panX: "none",
          panY: "none",
          projection: am5map.geoMercator()
        })
      );

      // Dünya poligonları
      let polygonSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow
        })
      );

      polygonSeries.mapPolygons.template.setAll({
        fill: am5.color(0xcccccc),
        stroke: am5.color(0xffffff)
      });

      // Şehirleri göstereceğimiz Point Series
      let citySeries = chart.series.push(
        am5map.MapPointSeries.new(root, {
          latitudeField: "lat",
          longitudeField: "lon"
        })
      );

      // Marker ve Tooltip
      citySeries.bullets.push(() => {
        let container = am5.Container.new(root, {});
        let circle = container.children.push(
          am5.Graphics.new(root, {
            svgPath:
              "M12.75,2.625c-5.59,0-10.125,4.535-10.125,10.125c0,7.594,10.125,18.225,10.125,18.225s10.125-10.631,10.125-18.225C22.875,7.16,18.34,2.625,12.75,2.625z M12.75,16.125c-1.984,0-3.6-1.616-3.6-3.6c0-1.984,1.616-3.6,3.6-3.6c1.983,0,3.6,1.616,3.6,3.6C16.35,14.509,14.733,16.125,12.75,16.125z",
            scale: 0.7,
            fill: am5.color(0xe60000),
            centerX: am5.p50,
            centerY: am5.p50,
            cursorOverStyle: "pointer"
          })
        );

        // Tooltip (üzerine gelince şehir/fiyat gösterilsin)
        circle.set("tooltipText", "[bold]{name}[/]\nFiyat: {price} USDT");

        // Tıklayınca şehir detay modalı aç
        circle.events.on("click", function (ev) {
          let dataContext = ev.target.dataItem.dataContext;
          openCityDetailModal(dataContext.id);
        });

        circle.states.create("hover", {
          scale: 1,
          fill: am5.color(0xff0000)
        });

        return am5.Bullet.new(root, {
          sprite: container
        });
      });

      // Firestore'dan şehirleri yükle ve citySeries'e ata
      async function loadCities() {
        const snapshot = await db.collection("cities").get();
        let cityDataArray = [];
        snapshot.forEach((doc) => {
          let data = doc.data();
          cityDataArray.push({
            id: doc.id,
            name: data.name,
            lat: data.lat,
            lon: data.lon,
            price: data.price,
            ownerId: data.ownerId
          });
        });
        citySeries.data.setAll(cityDataArray);
      }

      // Uygulama başında seed işlemi, sonra marker yükleme
      seedCitiesIfEmpty().then(() => {
        setTimeout(loadCities, 1000);
      });
    }); // end am5.ready()

    /*******************************************/
    /* 6) Şehir Detay Modal ve Satın Alma */
    /*******************************************/
    let selectedCityId = null;

    async function openCityDetailModal(cityId) {
      selectedCityId = cityId;
      const cityDoc = await db.collection("cities").doc(cityId).get();
      if (!cityDoc.exists) return;

      const cityData = cityDoc.data();
      document.getElementById("cityNameSpan").textContent = cityData.name;
      document.getElementById("cityPriceSpan").textContent = cityData.price;

      // Şehir sahibi
      if (cityData.ownerId) {
        let ownerDoc = await db.collection("users").doc(cityData.ownerId).get();
        if (ownerDoc.exists) {
          document.getElementById("cityOwnerSpan").textContent =
            ownerDoc.data().username;
        } else {
          document.getElementById("cityOwnerSpan").textContent = "Bilinmiyor";
        }
      } else {
        document.getElementById("cityOwnerSpan").textContent = "Sahipsiz";
      }

      // Modal aç
      const cityModal = new bootstrap.Modal(
        document.getElementById("cityDetailModal")
      );
      cityModal.show();
    }

    // Satın alma butonu
    document.getElementById("buyCityBtn").addEventListener("click", async () => {
      if (!currentUser) {
        alert("Şehir satın almak için önce giriş yapmalısınız!");
        return;
      }
      if (!selectedCityId) return;

      // Şehir verisini çek
      const cityRef = db.collection("cities").doc(selectedCityId);
      const cityDoc = await cityRef.get();
      if (!cityDoc.exists) return alert("Şehir bulunamadı!");

      const cityData = cityDoc.data();
      if (cityData.ownerId && cityData.ownerId === currentUser.uid) {
        return alert("Bu şehir zaten sizin!");
      }

      // Kullanıcı verisi
      const userRef = db.collection("users").doc(currentUser.uid);
      const userDoc = await userRef.get();
      if (!userDoc.exists) return alert("Kullanıcı verisi bulunamadı!");
      const userData = userDoc.data();

      // Bakiye kontrol
      if (userData.balance < cityData.price) {
        return alert("Yetersiz bakiye!");
      }

      // Satın alma işlemi (transaction veya normal update)
      const newBalance = userData.balance - cityData.price;
      const newOwnedCities = (userData.ownedCities || []).concat(selectedCityId);

      await cityRef.update({ ownerId: currentUser.uid });
      await userRef.update({
        balance: newBalance,
        ownedCities: newOwnedCities
      });

      alert(cityData.name + " satın alındı!");
      bootstrap.Modal.getInstance(document.getElementById("cityDetailModal")).hide();
    });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Şehir Oyunu - Profil</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Firebase (Compat sürümleri) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <!-- Örnek Firebase config (KENDİ PROJENİZDEKİ DEĞERLERLE DEĞİŞTİRİN!) -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-xxxxxxx-xxxxxxx-xxxxx",
      authDomain: "ornek.firebaseapp.com",
      projectId: "ornek",
      storageBucket: "ornek.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg12345",
      measurementId: "G-XXXXXX"
    };
  </script>
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      min-height: 100vh;
    }
    .navbar-custom {
      background: linear-gradient(135deg, #343a40, #6c757d);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Şehir Oyunu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button
              id="logoutBtn"
              class="btn btn-danger nav-link"
              style="display: none;"
            >
              Çıkış Yap
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /Navbar -->

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card p-3 border-0 shadow-sm">
          <h2 class="mb-4">Profil Bilgileri</h2>
          <p><strong>Kullanıcı Adı:</strong> <span id="usernameSpan"></span></p>
          <p><strong>E-posta:</strong> <span id="emailSpan"></span></p>
          <p><strong>Bakiye (USDT):</strong> <span id="balanceSpan"></span></p>
          <hr />
          <h4 class="mb-3">Sahip Olduğunuz Şehirler</h4>
          <ul id="ownedCitiesList"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* 1) Firebase Başlatma */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    /*******************************************/
    /* 2) Oturum Kontrolü (Profil Sayfası) */
    /*******************************************/
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("logoutBtn").style.display = "inline-block";
        await loadProfileData();
      } else {
        // Kullanıcı yoksa anasayfaya yönlendir
        window.location.href = "index.html";
      }
    });

    // Çıkış butonu
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "index.html";
    });

    /*******************************************/
    /* 3) Profil Verisini Yükleme */
    /*******************************************/
    async function loadProfileData() {
      if (!currentUser) return;

      const userDoc = await db.collection("users").doc(currentUser.uid).get();
      if (!userDoc.exists) return;

      const userData = userDoc.data();

      // Profilde göster
      document.getElementById("usernameSpan").textContent = userData.username;
      document.getElementById("emailSpan").textContent = userData.email;
      document.getElementById("balanceSpan").textContent = userData.balance;

      // Sahip olunan şehirleri listele
      const ownedList = document.getElementById("ownedCitiesList");
      ownedList.innerHTML = "";
      if (!userData.ownedCities || userData.ownedCities.length === 0) {
        ownedList.innerHTML = "<li>Henüz şehriniz yok.</li>";
      } else {
        for (let cityId of userData.ownedCities) {
          const cityDoc = await db.collection("cities").doc(cityId).get();
          if (cityDoc.exists) {
            const cityInfo = cityDoc.data();
            let li = document.createElement("li");
            li.textContent = cityInfo.name + " (Fiyat: " + cityInfo.price + ")";
            ownedList.appendChild(li);
          }
        }
      }
    }
  </script>
</body>
</html>
