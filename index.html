  <style>
    /* Sayfa ve harita alanı tam ekran olsun */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;

    /* Navbar ve altındaki bölümlerin boyutları */

    /* Profil bilgileri stili */

      display: flex;

    /* Ülke detay modal */

    }
  </style>

      <!-- Profil Sayfası -->
      <div id="profilePage">
        <div class="profile-header">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar" id="profileAvatar">
          <div class="user-info">
            <h2 id="profileUsername">Kullanıcı Adı</h2>

        <!-- Bayrak Tasarım Bölümü -->

  <!-- Giriş / Kayıt Modal -->
  <div
    class="modal fade"
    id="authModal"
    tabindex="-1"
    aria-labelledby="authModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="authModalLabel">Giriş / Kayıt</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Kapat"></button>

        <div class="modal-body">

            <li class="nav-item" role="presentation">

                id="login-tab"

                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#registerTabPane"
                type="button"
                role="tab"
                aria-controls="registerTabPane"
                aria-selected="false"

                Kayıt
              </button>

          </ul>

          <div class="tab-content" id="authTabContent">

            </div>

              class="tab-pane fade p-3"
              id="registerTabPane"

              aria-labelledby="register-tab"
            >
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerUsername" class="form-label">Kullanıcı Adı</label>
                  <input type="text" class="form-control" id="registerUsername" required />
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">E-posta</label>
                  <input type="email" class="form-control" id="registerEmail" required />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    minlength="6"
                    required
                  />

                <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>

  <!-- Ülke Detay Modal -->
  <div
    class="modal fade"
    id="countryDetailModal"
    tabindex="-1"
    aria-labelledby="countryDetailModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="countryDetailModalLabel">Ülke Detayı</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <p><strong>Ülke Adı:</strong> <span id="countryNameSpan"></span></p>
          <p><strong>Fiyat (USDT):</strong> <span id="countryPriceSpan">750</span></p>
          <p><strong>Sahibi:</strong> <span id="countryOwnerSpan"></span></p>
          <button class="btn btn-primary mt-3 w-100" id="buyCountryBtn">
            Satın Al
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Ülke Detay Modal -->

  <!-- Bootstrap 5 JS (Popper dahil) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* 1) Firebase Başlatma */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    /*******************************************/
    /* 2) Global Değişkenler ve Cache */
    /*******************************************/
    let currentUser = null;       // Oturum açmış kullanıcı
    let selectedCountryId = null; // Tıklanan ülkenin ID'si (ör: "TR", "US", vs.)
    let countriesCache = {};      // Firestore'dan çekilen tüm ülkeler (countryId -> docData)
    let usersCache = {};          // Kullanıcı verilerini cache'lemek için (uid -> userDocData)
    let mapChart, worldSeries;    // amCharts referansları

    // Profil/Canvas ile ilgili
    let flagCanvas, flagCtx;
    let painting = false;

    /*******************************************/
    /* 3) Kullanıcı Kayıt, Giriş ve Çıkış İşlemleri */
    /*******************************************/
    // Kayıt
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Yeni kullanıcı belgesi
        await db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          balance: 3000,   // başlangıç bakiyesi 3000
          ownedCountries: [],
          flagData: null  // Başlangıçta bayrak verisi yok
        });

        alert("Kayıt başarılı! Oturum açıldı.");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Kayıt hatası: " + error.message);
      }
    });

    // Giriş
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Giriş başarılı!");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Giriş hatası: " + error.message);
      }
    });

    // Oturum değişikliği
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("profileNavLink").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
        await loadUserProfile();  // Profil bilgilerini getir
        await fetchAllCountries(); // Ülke verilerini getir & harita güncelle
      } else {
        currentUser = null;
        document.getElementById("profileNavLink").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";
        showMap(); // Haritayı göster (profil sayfasını gizle)
        // Giriş yapmamışsa Auth modalını göster
        const authModalEl = document.getElementById("authModal");
        const authModal = new bootstrap.Modal(authModalEl);
        authModal.show();
      }
    });

    // Çıkış
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      alert("Çıkış yapıldı!");
    });

    /*******************************************/
    /* 4) Profil Sayfası İşlemleri */
    /*******************************************/
    // Profil sayfasını göster
    document.getElementById("profileNavLink").addEventListener("click", () => {
      showProfile();
    });

    // Haritaya geri dön
    document.getElementById("backToMapBtn").addEventListener("click", () => {
      showMap();
    });

    // Profil bilgilerini Firestore'dan okuyup sayfada göster
    async function loadUserProfile() {
      if (!currentUser) return;
      const userDoc = await db.collection("users").doc(currentUser.uid).get();
      if (userDoc.exists) {
        const data = userDoc.data();
        // Profil üst bilgileri
        document.getElementById("profileUsername").textContent = data.username;
        document.getElementById("profileEmail").textContent = data.email;
        document.getElementById("profileBalance").textContent = data.balance;

        // Sahip olunan ülkeler
        const ownedList = document.getElementById("ownedCountriesList");
        ownedList.innerHTML = "";
        if (data.ownedCountries && data.ownedCountries.length > 0) {
          for (let cId of data.ownedCountries) {
            // Ülke ismi varsa göster
            let countryName = cId;
            if (countriesCache[cId] && countriesCache[cId].name) {
              countryName = countriesCache[cId].name;
            }
            const li = document.createElement("li");
            li.textContent = countryName + " (" + cId + ")";
            ownedList.appendChild(li);
          }
        } else {
          const li = document.createElement("li");
          li.textContent = "Henüz hiçbir ülkeye sahip değilsiniz.";
          ownedList.appendChild(li);
        }
      }
    }

    // Profil sayfasını aç
    function showProfile() {
      document.getElementById("chartdiv").style.display = "none";
      document.getElementById("profilePage").style.display = "block";
    }

    // Haritaya geri dön
    function showMap() {
      document.getElementById("chartdiv").style.display = "block";
      document.getElementById("profilePage").style.display = "none";
    }

    /*******************************************/
    /* 5) Bayrak (Paint) Özelliği */
    /*******************************************/
    // Canvas başlat
    function initFlagCanvas() {
      flagCanvas = document.getElementById("flagCanvas");
      flagCtx = flagCanvas.getContext("2d");

      // Basit çizim fonksiyonları
      flagCanvas.addEventListener("mousedown", (e) => {
        painting = true;
        flagCtx.beginPath();
        flagCtx.moveTo(e.offsetX, e.offsetY);
      });
      flagCanvas.addEventListener("mouseup", () => {
        painting = false;
      });
      flagCanvas.addEventListener("mousemove", drawOnCanvas);
    }

    // Fare hareketinde çiz
    function drawOnCanvas(e) {
      if (!painting) return;
      flagCtx.lineWidth = 3;
      flagCtx.lineCap = "round";
      flagCtx.strokeStyle = "#000000";
      flagCtx.lineTo(e.offsetX, e.offsetY);
      flagCtx.stroke();
    }

    // Bayrağı kaydet (base64) -> Firestore
    document.getElementById("saveFlagBtn").addEventListener("click", async () => {
      if (!currentUser) return;
      const flagDataUrl = flagCanvas.toDataURL("image/png");
      const userRef = db.collection("users").doc(currentUser.uid);
      await userRef.update({
        flagData: flagDataUrl
      });
      alert("Bayrak kaydedildi! Artık satın aldığınız ülkeler bu bayrakla gösterilecek.");
      // Haritayı güncelle (varsa sahip olunan ülkelerde desen uygula)
      await fetchAllCountries();
      await loadUserProfile();
    });

    /*******************************************/
    /* 6) Harita (amCharts 5) Kurulumu */
    /*******************************************/
    am5.ready(function () {
      let root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      // Dünya haritası
      mapChart = root.container.children.push(
        am5map.MapChart.new(root, {
          projection: am5map.geoMercator(),
          // Yakınlaştırma/uzaklaştırma (zoom) ve sürükleme
          panX: "translateX",
          panY: "translateY",
          wheelX: "zoomX",
          wheelY: "zoomY",
          minZoomLevel: 1,
          maxZoomLevel: 8
        })
      );

      // Dünya poligon serisi
      worldSeries = mapChart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          exclude: ["AQ"] // Antarktika hariç
        })
      );

      // Hover rengi
      let colors = am5.ColorSet.new(root, {});
      worldSeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true,
        fill: am5.color(0xcccccc)
      });
      worldSeries.mapPolygons.template.states.create("hover", {
        fill: colors.getIndex(2)
      });

      // Poligon tıklanınca Ülke Detay Modal aç
      worldSeries.mapPolygons.template.events.on("click", (ev) => {
        let dataItem = ev.target.dataItem;
        let data = dataItem.dataContext;
        selectedCountryId = data.id; // Örneğin "TR", "US", vb.
        openCountryDetailModal(selectedCountryId);
      });

      // Canvas init
      initFlagCanvas();
    }); // am5.ready

    /*******************************************/
    /* 7) Ülke Detay Modal */
    /*******************************************/
    async function openCountryDetailModal(countryId) {
      if (!countryId) return;
      // Ülke Firestore'da yoksa ekle (price=750, ownerId=null)
      if (!countriesCache[countryId]) {
        await db.collection("countries").doc(countryId).set({
          name: countryId,
          price: 750,
          ownerId: null
        });
        // Tekrar çek
        await fetchAllCountries();
      }
      const countryData = countriesCache[countryId];
      // Modal doldur
      document.getElementById("countryNameSpan").textContent = countryData.name || countryId;
      document.getElementById("countryPriceSpan").textContent = countryData.price || 750;

      if (countryData.ownerId) {
        // Sahip kullanıcıyı oku
        const ownerData = await getUserDoc(countryData.ownerId);
        document.getElementById("countryOwnerSpan").textContent = ownerData ? ownerData.username : "Bilinmiyor";
      } else {
        document.getElementById("countryOwnerSpan").textContent = "Sahipsiz";
      }

      // Modal göster
      const modalEl = document.getElementById("countryDetailModal");
      const modal = new bootstrap.Modal(modalEl);
      modal.show();
    }

    // Satın Al butonu
    document.getElementById("buyCountryBtn").addEventListener("click", async () => {
      if (!currentUser || !selectedCountryId) return;

      const countryRef = db.collection("countries").doc(selectedCountryId);
      const countryDoc = await countryRef.get();
      if (!countryDoc.exists) return alert("Ülke bulunamadı!");

      const countryData = countryDoc.data();
      if (countryData.ownerId && countryData.ownerId === currentUser.uid) {
        return alert("Bu ülke zaten sizin!");
      }

      // Kullanıcı verisi
      const userRef = db.collection("users").doc(currentUser.uid);
      const userDoc = await userRef.get();
      if (!userDoc.exists) return alert("Kullanıcı verisi bulunamadı!");

      const userData = userDoc.data();
      const price = countryData.price || 750;

      if (userData.balance < price) {
        return alert("Yetersiz bakiye!");
      }

      // Satın al
      await countryRef.update({ ownerId: currentUser.uid });
      await userRef.update({
        balance: userData.balance - price,
        ownedCountries: [...(userData.ownedCountries || []), selectedCountryId]
      });

      alert((countryData.name || selectedCountryId) + " ülkesini satın aldınız!");
      bootstrap.Modal.getInstance(document.getElementById("countryDetailModal")).hide();

      // Yeniden verileri çek + profil güncelle
      await fetchAllCountries();
      await loadUserProfile();
    });

    /*******************************************/
    /* 8) Firestore'dan Ülkeleri ve Kullanıcıları Çekip Haritayı Güncelleme */
    /*******************************************/
    async function fetchAllCountries() {
      // Tüm ülke verilerini çek
      const snapshot = await db.collection("countries").get();
      snapshot.forEach(doc => {
        countriesCache[doc.id] = doc.data();
      });

      // Haritadaki polygonları güncelle (sahip varsa bayrak deseni ver)
      if (worldSeries) {
        worldSeries.mapPolygons.each(async (polygon) => {
          let dataContext = polygon.dataItem.dataContext;
          let cId = dataContext.id;
          let countryDoc = countriesCache[cId];
          if (!countryDoc) {
            // Firestore'da henüz yoksa => sahipsiz
            polygon.set("fill", am5.color(0xcccccc));
            return;
          }

          if (countryDoc.ownerId) {
            // Sahip kullanıcıyı al
            let ownerData = await getUserDoc(countryDoc.ownerId);
            // Kullanıcı bayrağı varsa desen uygula
            if (ownerData && ownerData.flagData) {
              applyFlagToPolygon(polygon, ownerData.flagData);
            } else {
              // Bayrak yoksa farklı renk (örnek)
              polygon.set("fill", am5.color(0xffd700)); 
            }
          } else {
            // Sahipsiz
            polygon.set("fill", am5.color(0xcccccc));
            polygon.set("fillPattern", null); // Pattern'ı sıfırla
          }
        });
      }
    }

    // Kullanıcı dökümanını cache ederek getir
    async function getUserDoc(uid) {
      if (usersCache[uid]) {
        return usersCache[uid];
      }
      const userSnap = await db.collection("users").doc(uid).get();
      if (userSnap.exists) {
        usersCache[uid] = userSnap.data();
        return usersCache[uid];
      }
      return null;
    }

    // Bir polygon'a base64 resmi pattern olarak uygular
    function applyFlagToPolygon(polygon, dataURL) {
      // amCharts ImagePattern kullanarak bir pattern oluştur
      let root = polygon._root; // poligonun root referansı
      let imgPattern = am5.ImagePattern.new(root, {
        width: 50,
        height: 50,
        src: dataURL,
        // Diğer pattern ayarları:
        repetition: "repeat" 
      });
      polygon.set("fillPattern", imgPattern);
    }

    // Sayfa yüklendiğinde canvas init, harita init vb.
    window.addEventListener("DOMContentLoaded", () => {
      // Hiçbir kullanıcı giriş yapmamışsa, Auth modal'ı otomatik açılacak (onAuthStateChanged içerisinde).
    });
  </script>
