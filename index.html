<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Şehir Satın Alma & Profil</title>

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  <!-- amCharts 5 (Core, Map, Temalar, GeoData) -->

  <!-- Projenizin Firebase config'i -->
  <script>
    // Kendi firebaseConfig değerlerinizi ekleyin:
    const firebaseConfig = {
     apiKey: "AIzaSyB2LQX2rSPYmV9fCn9S02R1zz9welQ9Skc",
  authDomain: "citysell-45e32.firebaseapp.com",
  projectId: "citysell-45e32",

  <style>
    /* Sayfa ve Navbar düzeni */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(220, 240, 255, 1) 100%
      );
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    /* Ana görünüm (harita alanı) tam ekran */
    #chartView {
      flex: 1;
      width: 100%;
      display: block; /* Başlangıçta harita görünsün */
    }
    #chartdiv {
      width: 100%;
      height: calc(100vh - 56px); /* Navbar yükseklik kadar azalt */
    }

    /* Profil görünümünü başlangıçta gizliyoruz */
    #profileView {
      display: none;
      margin: 2rem auto;
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #profileView h2 {
      margin-bottom: 1.5rem;
    }

    /* Modal buton boşlukları */
    #buyCityBtn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Şehir Oyunu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <!-- Profil Butonu (giriş yaptıktan sonra göster) -->
          <li class="nav-item">
            <button
              class="btn btn-outline-info nav-link"
              id="profileBtn"
              style="display: none;"
            >
              Profil
            </button>
          </li>
          <!-- Çıkış Butonu -->
          <li class="nav-item">
            <button
              class="btn btn-danger nav-link"
              style="display: none;"
              id="logoutBtn"
            >
              Çıkış Yap
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /Navbar -->

  <!-- 1) ANA GÖRÜNÜM (HARİTA) -->
  <div id="chartView">
    <!-- Harita Alanı -->
    <div id="chartdiv"></div>
  </div>
  <!-- /ANA GÖRÜNÜM -->

  <!-- 2) PROFİL GÖRÜNÜMÜ -->
  <div id="profileView">
    <h2>Profil Bilgileri</h2>
    <p><strong>Kullanıcı Adı:</strong> <span id="profileUsername"></span></p>
    <p><strong>E-posta:</strong> <span id="profileEmail"></span></p>
    <p><strong>Bakiye (USDT):</strong> <span id="profileBalance"></span></p>
    <hr />
    <h5>Sahip Olduğunuz Şehirler:</h5>
    <ul id="ownedCitiesList"></ul>
    <hr />
    <!-- Geri Dön Butonu -->
    <button class="btn btn-primary" id="backToMapBtn">Haritaya Dön</button>
  </div>
  <!-- /PROFİL GÖRÜNÜMÜ -->

  <!-- Giriş / Kayıt Modal -->
  <div
    class="modal fade"
    id="authModal"
    tabindex="-1"
    aria-labelledby="authModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Giriş Yap veya Kayıt Ol</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Kapat"
          ></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#loginTabPane"
                type="button"
                role="tab"
                aria-controls="loginTabPane"
                aria-selected="true"
              >
                Giriş
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#registerTabPane"
                type="button"
                role="tab"
                aria-controls="registerTabPane"
                aria-selected="false"
              >
                Kayıt
              </button>
            </li>
          </ul>

          <div class="tab-content" id="authTabContent">
            <!-- Giriş Formu -->
            <div
              class="tab-pane fade show active p-3"
              id="loginTabPane"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">E-posta</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Giriş Yap
                </button>
              </form>
            </div>
            <!-- /Giriş Formu -->

            <!-- Kayıt Formu -->
            <div
              class="tab-pane fade p-3"
              id="registerTabPane"
              role="tabpanel"
              aria-labelledby="register-tab"
            >
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerUsername" class="form-label"
                    >Kullanıcı Adı</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">E-posta</label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    minlength="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Kayıt Ol
                </button>
              </form>
            </div>
            <!-- /Kayıt Formu -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Auth Modal -->

  <!-- Şehir Detay Modal -->
  <div
    class="modal fade"
    id="cityDetailModal"
    tabindex="-1"
    aria-labelledby="cityDetailModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cityDetailModalLabel">Şehir Detayı</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Kapat"
          ></button>
        </div>
        <div class="modal-body">
          <p>
            <strong>Şehir Adı:</strong>
            <span id="cityNameSpan"></span>
          </p>
          <p>
            <strong>Fiyat (USDT):</strong>
            <span id="cityPriceSpan"></span>
          </p>
          <p>
            <strong>Sahibi:</strong>
            <span id="cityOwnerSpan"></span>
          </p>
          <button
            class="btn btn-primary"
            id="buyCityBtn"
          >
            Satın Al
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Şehir Detay Modal -->

  <!-- Bootstrap 5 JS (Popper dahil) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* 1) Firebase Başlatma, Auth ve Firestore */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    /*******************************************/
    /* 2) Global Değişkenler                   */
    /*******************************************/
    let currentUser = null;       // Oturum açmış kullanıcı
    let selectedCityId = null;    // Modalda detayını gösterdiğimiz şehir doc ID

    // Örnek şehir verileri (yoksa eklemek için):
    const citySeedData = [
      { name: "İstanbul", lat: 41.0082,  lon: 28.9784,  price: 500,  ownerId: null },
      { name: "Ankara",   lat: 39.9208,  lon: 32.8541,  price: 400,  ownerId: null },
      { name: "İzmir",    lat: 38.4237,  lon: 27.1428,  price: 300,  ownerId: null },
      { name: "London",   lat: 51.5072,  lon: -0.1276,  price: 1000, ownerId: null },
      { name: "Paris",    lat: 48.8566,  lon: 2.3522,   price: 900,  ownerId: null },
      { name: "Berlin",   lat: 52.5200,  lon: 13.4050,  price: 950,  ownerId: null },
      { name: "Tokyo",    lat: 35.6762,  lon: 139.6503, price: 1200, ownerId: null },
      { name: "New York", lat: 40.7128,  lon: -74.0060, price: 1100, ownerId: null },
      { name: "Moscow",   lat: 55.7558,  lon: 37.6173,  price: 800,  ownerId: null },
    ];

    /*******************************************/
    /* 3) Firestore'a Şehir Verisi Seed Ekleme */
    /*******************************************/
    async function seedCitiesIfEmpty() {
      const snapshot = await db.collection("cities").get();
      if (snapshot.empty) {
        for (let city of citySeedData) {
          await db.collection("cities").add(city);
        }
        console.log("Örnek şehirler Firestore'a eklendi!");
      }
    }

    /*******************************************/
    /* 4) Kullanıcı Kayıt, Giriş ve Çıkış      */
    /*******************************************/
    // Kayıt Ol
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Yeni kullanıcının Firestore kaydı (varsayılan 1000 USDT bakiye ile)
        await db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          balance: 1000,
          ownedCities: []
        });

        alert("Kayıt başarılı! Giriş yapıldı.");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Kayıt hatası: " + error.message);
      }
    });

    // Giriş Yap
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Giriş başarılı!");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Giriş hatası: " + error.message);
      }
    });

    // Oturum durumu değiştiğinde
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("profileBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        currentUser = null;
        document.getElementById("profileBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";

        // Giriş yapmayanlara modal açalım
        const authModalEl = document.getElementById("authModal");
        const authModal = new bootstrap.Modal(authModalEl);
        authModal.show();
      }
    });

    // Çıkış Yap
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      alert("Çıkış yapıldı!");
      // Ana görünüm (harita) göster, profil gizle
      showMapView();
    });

    /*******************************************/
    /* 5) Şehir Satın Alma ve Modal İşlemleri  */
    /*******************************************/
    // Şehir Marker tıklandığında modal aç
    async function openCityDetailModal(cityId) {
      selectedCityId = cityId;
      const cityDoc = await db.collection("cities").doc(cityId).get();
      if (!cityDoc.exists) return;

      const cityData = cityDoc.data();
      document.getElementById("cityNameSpan").textContent = cityData.name;
      document.getElementById("cityPriceSpan").textContent = cityData.price;

      if (cityData.ownerId) {
        const ownerDoc = await db.collection("users").doc(cityData.ownerId).get();
        const ownerData = ownerDoc.exists ? ownerDoc.data() : null;
        document.getElementById("cityOwnerSpan").textContent = ownerData
          ? ownerData.username
          : "Bilinmiyor";
      } else {
        document.getElementById("cityOwnerSpan").textContent = "Sahipsiz";
      }

      const modal = new bootstrap.Modal(document.getElementById("cityDetailModal"));
      modal.show();
    }

    // Şehir Satın Alma Butonu
    document.getElementById("buyCityBtn").addEventListener("click", async () => {
      if (!currentUser || !selectedCityId) {
        return alert("Satın almak için önce giriş yapmalısınız!");
      }
      // Şehir verisi
      const cityRef = db.collection("cities").doc(selectedCityId);
      const cityDoc = await cityRef.get();
      if (!cityDoc.exists) return alert("Şehir bulunamadı!");
      const cityData = cityDoc.data();

      // Zaten sahibi kullanıcıysa
      if (cityData.ownerId && cityData.ownerId === currentUser.uid) {
        return alert("Bu şehir zaten sizin!");
      }

      // Kullanıcı verisi
      const userRef = db.collection("users").doc(currentUser.uid);
      const userDoc = await userRef.get();
      if (!userDoc.exists) return alert("Kullanıcı bulunamadı!");
      const userData = userDoc.data();

      // Bakiye kontrol
      if (userData.balance < cityData.price) {
        return alert("Yetersiz bakiye!");
      }

      // Satın alma işlemi
      const newBalance = userData.balance - cityData.price;
      const newOwnedCities = userData.ownedCities
        ? [...userData.ownedCities, cityRef.id]
        : [cityRef.id];

      // 1) Şehir ownerId güncelle
      await cityRef.update({ ownerId: currentUser.uid });

      // 2) Kullanıcı bakiyesini düşüp ownedCities'e ekleyelim
      await userRef.update({
        balance: newBalance,
        ownedCities: newOwnedCities
      });

      alert(cityData.name + " şehrini satın aldınız!");
      bootstrap.Modal.getInstance(document.getElementById("cityDetailModal")).hide();
    });

    /*******************************************/
    /* 6) Profil Ekranı Göster/Gizle Fonksiyon */
    /*******************************************/
    function showProfileView() {
      document.getElementById("chartView").style.display = "none";
      document.getElementById("profileView").style.display = "block";
    }
    function showMapView() {
      document.getElementById("profileView").style.display = "none";
      document.getElementById("chartView").style.display = "block";
    }

    // Profil butonuna tıklayınca profil verilerini yükle, ekrana getir
    document.getElementById("profileBtn").addEventListener("click", async () => {
      if (!currentUser) {
        return alert("Önce giriş yapmalısınız!");
      }
      await loadUserProfile();
      showProfileView();
    });

    // Profilden haritaya dönüş
    document.getElementById("backToMapBtn").addEventListener("click", () => {
      showMapView();
    });

    // Profil Verilerini Yükle
    async function loadUserProfile() {
      if (!currentUser) return;
      const userDoc = await db.collection("users").doc(currentUser.uid).get();
      if (userDoc.exists) {
        const data = userDoc.data();
        document.getElementById("profileUsername").textContent = data.username;
        document.getElementById("profileEmail").textContent = data.email;
        document.getElementById("profileBalance").textContent = data.balance;

        // Sahip olunan şehirleri listele
        const ownedCitiesList = document.getElementById("ownedCitiesList");
        ownedCitiesList.innerHTML = "";
        if (data.ownedCities && data.ownedCities.length > 0) {
          for (let cityId of data.ownedCities) {
            const cityDoc = await db.collection("cities").doc(cityId).get();
            if (cityDoc.exists) {
              const cityData = cityDoc.data();
              const li = document.createElement("li");
              li.textContent = cityData.name + " (" + cityData.price + " USDT)";
              ownedCitiesList.appendChild(li);
            }
          }
        } else {
          const li = document.createElement("li");
          li.textContent = "Henüz şehriniz yok.";
          ownedCitiesList.appendChild(li);
        }
      }
    }

    /*******************************************/
    /* 7) amCharts 5 Harita Kurulumu           */
    /*******************************************/
    am5.ready(function () {
      // Root ve tema
      let root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      // Harita
      let chart = root.container.children.push(
        am5map.MapChart.new(root, {
          projection: am5map.geoMercator()
        })
      );

      // Ülke poligon serisi (Dünya haritası)
      let polygonSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow
        })
      );
      polygonSeries.mapPolygons.template.setAll({
        fill: am5.color(0xe0e0e0),
        stroke: am5.color(0xffffff)
      });

      // Şehir point serisi
      let citySeries = chart.series.push(
        am5map.MapPointSeries.new(root, {
          latitudeField: "lat",
          longitudeField: "lon"
        })
      );

      // Marker (Kırmızı pin)
      citySeries.bullets.push(() => {
        let circle = am5.Graphics.new(root, {
          svgPath:
            "M12,2C7.029,2,3,6.029,3,11c0,4.695,3.94,8.823,8.563,15.108C11.864,26.51,12,26.754,12,27c0,0.246,0.136,0.49,0.437,0.892C16.06,19.059,20,14.931,20,11C20,6.029,15.971,2,12,2z M12,15c-2.206,0-4-1.794-4-4s1.794-4,4-4c2.205,0,4,1.794,4,4S14.205,15,12,15z",
          fill: am5.color(0xf23c3c),
          scale: 0.7,
          centerX: am5.p50,
          centerY: am5.p50,
          tooltipText: "{name}\nFiyat: {price} USDT",
          cursorOverStyle: "pointer"
        });

        circle.events.on("click", (ev) => {
          let dataContext = ev.target.dataItem.dataContext;
          openCityDetailModal(dataContext.id);
        });

        circle.states.create("hover", {
          scale: 0.9,
          fill: am5.color(0xff0000)
        });
        return am5.Bullet.new(root, { sprite: circle });
      });

      // Firestore'dan şehirleri yükleme
      async function loadCities() {
        const snapshot = await db.collection("cities").get();
        let cityDataArray = [];
        snapshot.forEach((doc) => {
          let data = doc.data();
          cityDataArray.push({
            id: doc.id,
            name: data.name,
            lat: data.lat,
            lon: data.lon,
            price: data.price
          });
        });
        citySeries.data.setAll(cityDataArray);
      }

      // Sayfa yüklendiğinde seed ve marker yükleme
      seedCitiesIfEmpty().then(() => {
        setTimeout(loadCities, 1000);
      });
    });
  </script>
</body>
</html>
