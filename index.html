          <div class="mb-3">
            <div class="profile-info">

              <span id="profileEmail"></span>
            </div>
          </div>

          <!-- Bakiye -->
          <div class="mb-3">
            <div class="profile-info">
              <i class="fas fa-coins profile-icon"></i>
              <span style="font-weight: bold;">Bakiye: </span>

              <span>USDT</span>

          <hr />

          <!-- Sahip olunan şehirler -->

  <!-- Şehir Detay Modal -->
  <div
    class="modal fade"
    id="cityDetailModal"
    tabindex="-1"
    aria-labelledby="cityDetailModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cityDetailModalLabel">Şehir Detayı</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <p><strong>Şehir Adı:</strong> <span id="cityNameSpan"></span></p>
          <!-- Burada demo amaçlı sabit 25 yazdık. Firestore'dan da alabilirsiniz. -->
          <p><strong>Fiyat (USDT):</strong> <span id="cityPriceSpan">25</span></p>
          <p><strong>Sahibi:</strong> <span id="cityOwnerSpan"></span></p>
          <button
            class="btn btn-primary mt-3"
            id="buyCityBtn"
          >
            Satın Al
          </button>
        </div>
      </div>
    </div>

  <!-- Bootstrap 5 JS (Popper dahil) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* 1) Firebase Başlatma */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    /*******************************************/
    /* 2) Global Değişkenler */
    /*******************************************/
    let currentUser = null;    // Oturum açmış kullanıcı
    let selectedCityId = null; // Tıklanan şehir/province'in Firestore'daki ID'si

    /*******************************************/
    /* 3) Kullanıcı Kayıt, Giriş ve Çıkış İşlemleri */
    /*******************************************/
    // Kayıt
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Yeni kullanıcı belgesi
        await db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          balance: 1000,  // başlangıç bakiyesi
          ownedCities: []
        });

        alert("Kayıt başarılı! Giriş yapıldı.");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Kayıt hatası: " + error.message);
      }
    });

    // Giriş
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Giriş başarılı!");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Giriş hatası: " + error.message);
      }
    });

    // Oturum değiştiğinde
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("profileBtn").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
        await loadUserProfile();
      } else {
        currentUser = null;
        document.getElementById("profileBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";

        // Giriş yapmamışsa, auth modal aç
        const authModalEl = document.getElementById("authModal");
        const authModal = new bootstrap.Modal(authModalEl);
        authModal.show();
      }
    });

    // Çıkış
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      alert("Çıkış yapıldı!");
    });

    // Profil bilgilerini yükle
    async function loadUserProfile() {
      if (!currentUser) return;
      const userDoc = await db.collection("users").doc(currentUser.uid).get();
      if (userDoc.exists) {
        const data = userDoc.data();
        document.getElementById("profileUsername").textContent = data.username;
        document.getElementById("profileEmail").textContent = data.email;
        document.getElementById("profileBalance").textContent = data.balance;

        // Sahip olunan şehirler
        const ownedCitiesList = document.getElementById("ownedCitiesList");
        ownedCitiesList.innerHTML = "";
        if (data.ownedCities && data.ownedCities.length > 0) {
          for (let cityId of data.ownedCities) {
            const cityDoc = await db.collection("cities").doc(cityId).get();
            if (cityDoc.exists) {
              const cityData = cityDoc.data();
              // cityData.name yoksa ID gösterebilirsiniz
              const li = document.createElement("li");
              li.textContent = cityData.name || cityId;
              ownedCitiesList.appendChild(li);
            }
          }
        } else {
          const li = document.createElement("li");
          li.textContent = "Henüz şehriniz yok.";
          ownedCitiesList.appendChild(li);
        }
      }
    }

    /*******************************************/
    /* 4) Şehir (Polygon) Detay Modal Açma & Satın Alma */
    /*******************************************/
    // Polygon tıklanınca modal aç
    async function openCityDetailModal(cityId) {
      selectedCityId = cityId;
      const cityDoc = await db.collection("cities").doc(cityId).get();
      if (!cityDoc.exists) {
        alert("Şehir verisi Firestore'da bulunamadı. (ID: " + cityId + ")");
        return;
      }

      const cityData = cityDoc.data();
      document.getElementById("cityNameSpan").textContent = cityData.name || cityId;
      document.getElementById("cityPriceSpan").textContent = cityData.price || 25;

      if (cityData.ownerId) {
        const ownerDoc = await db.collection("users").doc(cityData.ownerId).get();
        if (ownerDoc.exists) {
          document.getElementById("cityOwnerSpan").textContent = ownerDoc.data().username;
        } else {
          document.getElementById("cityOwnerSpan").textContent = "Bilinmiyor";
        }
      } else {
        document.getElementById("cityOwnerSpan").textContent = "Sahipsiz";
      }

      const cityModalEl = document.getElementById("cityDetailModal");
      const cityModal = new bootstrap.Modal(cityModalEl);
      cityModal.show();
    }

    // Satın Alma
    document.getElementById("buyCityBtn").addEventListener("click", async () => {
      if (!currentUser || !selectedCityId) return;

      const cityRef = db.collection("cities").doc(selectedCityId);
      const cityDoc = await cityRef.get();
      if (!cityDoc.exists) return alert("Şehir bulunamadı!");

      const cityData = cityDoc.data();
      if (cityData.ownerId && cityData.ownerId === currentUser.uid) {
        return alert("Bu şehir zaten sizin!");
      }

      // Kullanıcı verisi
      const userRef = db.collection("users").doc(currentUser.uid);
      const userDoc = await userRef.get();
      if (!userDoc.exists) return alert("Kullanıcı verisi bulunamadı!");

      const userData = userDoc.data();
      const price = cityData.price || 25; // Firestore'dan yoksa 25 varsayılan

      if (userData.balance < price) {
        return alert("Yetersiz bakiye!");
      }

      // Satın al
      await cityRef.update({ ownerId: currentUser.uid });
      await userRef.update({
        balance: userData.balance - price,
        ownedCities: [...(userData.ownedCities || []), cityRef.id]
      });

      alert((cityData.name || cityRef.id) + " şehrini satın aldınız!");
      bootstrap.Modal.getInstance(document.getElementById("cityDetailModal")).hide();
      await loadUserProfile();
    });

    /*******************************************/
    /* 5) amCharts 5 Harita Kurulumu (Dünya > Ülke > Şehir Polygon) */
    /*******************************************/
    am5.ready(function () {
      let root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      let chart = root.container.children.push(
        am5map.MapChart.new(root, {
          projection: am5map.geoMercator(),
          panX: "rotateX"
        })
      );

      // Dünya poligon serisi
      let worldSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          exclude: ["AQ"] // Antarktika
        })
      );

      // Ülke hover rengi
      let colors = am5.ColorSet.new(root, {});
      worldSeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true,
        fill: am5.color(0xcccccc)
      });
      worldSeries.mapPolygons.template.states.create("hover", {
        fill: colors.getIndex(9)
      });

      // Geri dön butonu
      let backButtonContainer = chart.children.push(
        am5.Container.new(root, {
          x: am5.p100,
          centerX: am5.p100,
          dx: -10,
          y: 40,
          visible: false
        })
      );
      let backBtn = backButtonContainer.children.push(
        am5.Button.new(root, {
          label: am5.Label.new(root, { text: "Dünya Haritasına Dön" })
        })
      );
      backBtn.events.on("click", function () {
        chart.goHome();
        // Dünya serisi göster, Türkiye serisi sakla
        worldSeries.show();
        if (turkeySeries) turkeySeries.hide();
        backButtonContainer.set("visible", false);
      });

      // Türkiye (veya herhangi bir ülke) poligon serisi
      let turkeySeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          visible: false // başta gizli
        })
      );
      turkeySeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true,
        fill: am5.color(0xeeeeee)
      });
      turkeySeries.mapPolygons.template.states.create("hover", {
        fill: colors.getIndex(2)
      });

      // Ülke tıklanınca
      worldSeries.mapPolygons.template.events.on("click", async (ev) => {
        let dataItem = ev.target.dataItem;
        let data = dataItem.dataContext;
        // Ülke kodu (ör: TR)
        if (data.id === "TR") {
          // Haritayı Türkiye'ye zoomla
          let zoomAnimation = worldSeries.zoomToDataItem(dataItem);
          await zoomAnimation.waitForStop();

          // Türkiye haritası verisini yükle
          turkeySeries.setAll({
            geoJSON: am5geodata_region_europe_turkeyLow
          });

          turkeySeries.show();
          worldSeries.hide(100);
          backButtonContainer.set("visible", true);
        }
      });

      // Türkiye'deki "şehir/province" poligonlarına tooltip ve tıklama olayı
      turkeySeries.mapPolygons.template.events.on("click", (ev) => {
        let clickedPolygon = ev.target;
        let clickedData = clickedPolygon.dataItem.dataContext; 
        // amCharts'ta her il vs. genelde "id", "name" gibi alanlar içerir.
        // Firestore'da bu "id" ile eşleyeceğiz (örneğin "TR-01", "TR-35" vb.)

        let cityId = clickedData.id; // Örneğin "TR-35"
        openCityDetailModal(cityId);
      });

      // Tooltip metni (province name)
      turkeySeries.mapPolygons.template.setAll({
        tooltipText: "{name}"
      });

      // (İsteğe Bağlı) Firestore’da seed verisi ekle:
      // Örn. "cities" koleksiyonunda doc id = "TR-35", 
      // field: { name: "İzmir", price: 25, ownerId: null }
      // Bunu manuel veya kod ile yapabilirsiniz.
    }); // am5.ready sonu
  </script>
