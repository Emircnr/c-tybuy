<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>amCharts + Firebase Tam Çalışan Örnek</title>
  <style>
    /* Sayfa ve harita tam ekran */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
    }
    #chartdiv {
      width: 100%;
      height: 100%;
      background: #fff;
      position: relative; /* Modalları üstte göstermek için */
    }

    /* Modal overlay (sayfa karartması) */
    .modal-overlay {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9998;
    }
    /* Modal kutuları */
    .modal {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      z-index: 9999;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 300px;
    }
    .modal-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .form-group { margin-bottom: 10px; }
    .form-group label {
      display: block;
      margin-bottom: 4px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
    }
    .btn {
      display: inline-block;
      background: #4285f4;
      color: #fff;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 5px;
    }
    .btn:hover { background: #3367d6; }
    .close-btn {
      background: #e74c3c;
      margin-left: 10px;
    }

    /* Profil butonu: sağ üstte */
    #profileBtn {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 9999;
      display: none; /* Giriş yapılınca görünür */
      background: #4caf50;
    }
  </style>

  <!-- amCharts 5 Kütüphaneleri -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/data/countries2.js"></script>

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- Arkaplan karartması (Modal) -->
<div class="modal-overlay" id="overlay"></div>

<!-- Giriş / Kayıt Modal -->
<div class="modal" id="authModal">
  <div class="modal-title">Giriş veya Kayıt Ol</div>
  <div class="form-group">
    <label for="authUsername">Kullanıcı Adı (Kayıt için)</label>
    <input type="text" id="authUsername" placeholder="Kullanıcı Adı" />
  </div>
  <div class="form-group">
    <label for="authEmail">E-Posta</label>
    <input type="email" id="authEmail" placeholder="Email" />
  </div>
  <div class="form-group">
    <label for="authPassword">Şifre (min. 6 karakter)</label>
    <input type="password" id="authPassword" placeholder="Şifre" />
  </div>
  <button id="loginBtn" class="btn">Giriş Yap</button>
  <button id="registerBtn" class="btn">Kayıt Ol</button>
</div>

<!-- Profil Modal -->
<div class="modal" id="profileModal">
  <div class="modal-title">Profil</div>
  <p><strong>Kullanıcı Adı:</strong> <span id="profileUsername"></span></p>
  <p><strong>Sahip Olduğunuz Şehirler:</strong> <span id="profileOwnedCities"></span></p>
  <p><strong>Bakiye (USDT):</strong> <span id="profileBalance"></span></p>
  <button id="logoutBtn" class="btn close-btn">Çıkış Yap</button>
  <button id="closeProfile" class="btn">Kapat</button>
</div>

<!-- Şehir Bilgisi Modal -->
<div class="modal" id="cityModal">
  <div class="modal-title" id="cityTitle">Şehir Bilgisi</div>
  <p><strong>Fiyat:</strong> <span id="cityPrice"></span> USDT</p>
  <p><strong>Sahibi:</strong> <span id="cityOwner"></span></p>
  <button id="closeCityModal" class="btn">Kapat</button>
</div>

<!-- Profil Butonu (sağ üstte) -->
<button id="profileBtn" class="btn">Profil</button>

<!-- Harita -->
<div id="chartdiv"></div>

<script>
/* ------------------------------------------------------------------
  1) Firebase Başlatma
------------------------------------------------------------------ */
const firebaseConfig = {
  apiKey: "AIzaSyDThNGVa7YBhQIINuIOxUiLbTvu0cOZh4w",
  authDomain: "maping-c0315.firebaseapp.com",
  databaseURL: "https://maping-c0315-default-rtdb.firebaseio.com",
  projectId: "maping-c0315",
  storageBucket: "maping-c0315.firebasestorage.app",
  messagingSenderId: "1056086990632",
  appId: "1:1056086990632:web:1f83946cad5b68e2f73a1d",
  measurementId: "G-3N34BTYV8C"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ------------------------------------------------------------------
  2) Temel Değişkenler
------------------------------------------------------------------ */
let currentUserData = null; // Giriş yapan kullanıcının Firestore verileri (username vs.)

// Modal aç/kapa
function openModal(id) {
  document.getElementById("overlay").style.display = "block";
  document.getElementById(id).style.display = "block";
}
function closeModal(id) {
  document.getElementById("overlay").style.display = "none";
  document.getElementById(id).style.display = "none";
}

/* ------------------------------------------------------------------
  3) Kayıt / Giriş İşlemleri
------------------------------------------------------------------ */
async function registerUser() {
  const username = document.getElementById('authUsername').value.trim();
  const email = document.getElementById('authEmail').value.trim();
  const password = document.getElementById('authPassword').value.trim();

  if (!username || !email || !password) {
    alert("Kullanıcı adı, email ve şifre boş olamaz!");
    return;
  }
  if (password.length < 6) {
    alert("Şifre en az 6 karakter olmalı!");
    return;
  }

  try {
    let userCred = await auth.createUserWithEmailAndPassword(email, password);
    let user = userCred.user;
    // Kullanıcı Firestore'a kaydedilir
    await db.collection("users").doc(user.uid).set({
      username: username,
      email: email,
      balance: 100,
      ownedCities: []
    });
    closeModal("authModal");
    console.log("Kayıt başarılı!");
  } catch (err) {
    alert("Kayıt hatası: " + err.message);
  }
}

async function loginUser() {
  const email = document.getElementById('authEmail').value.trim();
  const password = document.getElementById('authPassword').value.trim();
  if (!email || !password) {
    alert("E-posta ve şifre boş olamaz!");
    return;
  }

  try {
    await auth.signInWithEmailAndPassword(email, password);
    closeModal("authModal");
    console.log("Giriş başarılı!");
  } catch (err) {
    alert("Giriş hatası: " + err.message);
  }
}

function logoutUser() {
  auth.signOut();
  console.log("Çıkış yapıldı!");
}

/* ------------------------------------------------------------------
  4) Auth State (Giriş/Çıkış Olduğunda)
------------------------------------------------------------------ */
auth.onAuthStateChanged(async (user) => {
  if (user) {
    // Giriş yapıldı
    let docRef = db.collection("users").doc(user.uid);
    let docSnap = await docRef.get();
    if (docSnap.exists) {
      currentUserData = docSnap.data();
      // Profil butonu görünür olsun
      document.getElementById("profileBtn").style.display = "inline-block";
    }
  } else {
    // Çıkış yapıldı
    currentUserData = null;
    document.getElementById("profileBtn").style.display = "none";
  }
});

/* ------------------------------------------------------------------
  5) Profil Modal
------------------------------------------------------------------ */
function showProfile() {
  if (!currentUserData) return;
  document.getElementById("profileUsername").innerText = currentUserData.username || "Bilinmiyor";
  document.getElementById("profileOwnedCities").innerText = currentUserData.ownedCities
    ? currentUserData.ownedCities.join(", ")
    : "-";
  document.getElementById("profileBalance").innerText = currentUserData.balance || 0;
  openModal("profileModal");
}

/* ------------------------------------------------------------------
  6) Harita ve Şehir Noktaları
------------------------------------------------------------------ */
let citySeries; 
let cityData = [
  {
    id: "city_1",
    title: "İstanbul",
    latitude: 41.0082,
    longitude: 28.9784,
    price: 1000,
    ownerId: null
  },
  {
    id: "city_2",
    title: "Ankara",
    latitude: 39.9208,
    longitude: 32.8541,
    price: 800,
    ownerId: null
  },
  {
    id: "city_3",
    title: "İzmir",
    latitude: 38.4237,
    longitude: 27.1428,
    price: 600,
    ownerId: null
  }
];

function initMap() {
  let root = am5.Root.new("chartdiv");
  root.setThemes([am5themes_Animated.new(root)]);

  let chart = root.container.children.push(
    am5map.MapChart.new(root, {
      panX: "rotateX", // Ortamı sürükleyerek döndürülebilir
      projection: am5map.geoMercator()
    })
  );

  // Dünya haritası
  let worldSeries = chart.series.push(
    am5map.MapPolygonSeries.new(root, {
      geoJSON: am5geodata_worldLow,
      exclude: ["AQ"] // Antarktika hariç
    })
  );
  worldSeries.mapPolygons.template.setAll({
    tooltipText: "{name}",
    fill: am5.color(0xcccccc)
  });

  // Şehir Noktaları Serisi
  citySeries = chart.series.push(am5map.MapPointSeries.new(root, {}));
  citySeries.bullets.push(function() {
    let circle = am5.Circle.new(root, {
      radius: 6,
      tooltipText: "{title}",
      fill: am5.color(0xff0000),
      cursorOverStyle: "pointer"
    });
    circle.events.on("click", (ev) => {
      let dataItem = ev.target.dataItem;
      if (!dataItem) return;
      openCityModal(dataItem.dataContext);
    });
    return am5.Bullet.new(root, { sprite: circle });
  });

  citySeries.data.setAll(cityData);

  chart.goHome();
}

/* ------------------------------------------------------------------
  7) Şehir Modalı (Tıklanınca)
------------------------------------------------------------------ */
function openCityModal(cityInfo) {
  document.getElementById("cityTitle").innerText = cityInfo.title;
  document.getElementById("cityPrice").innerText = cityInfo.price;
  document.getElementById("cityOwner").innerText = cityInfo.ownerId
    ? "Kullanıcı ID: " + cityInfo.ownerId
    : "Sahipsiz";
  openModal("cityModal");
}

/* ------------------------------------------------------------------
  8) Sayfa Yüklendiğinde
------------------------------------------------------------------ */
window.onload = function() {
  // Harita hemen yüklensin (Boş sayfa olmaması için)
  initMap();

  // Kullanıcı login değilse Auth modal açalım
  auth.onAuthStateChanged((user) => {
    if (!user) {
      openModal("authModal");
    }
  });

  // Buton Eventleri
  document.getElementById("loginBtn").addEventListener("click", loginUser);
  document.getElementById("registerBtn").addEventListener("click", registerUser);

  document.getElementById("logoutBtn").addEventListener("click", () => {
    logoutUser();
    closeModal("profileModal");
  });
  document.getElementById("closeProfile").addEventListener("click", () => closeModal("profileModal"));
  document.getElementById("closeCityModal").addEventListener("click", () => closeModal("cityModal"));

  document.getElementById("profileBtn").addEventListener("click", showProfile);
};
</script>
</body>
</html>
