  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* 1) Firebase Başlatma */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    /*******************************************/
    /* 2) Global Değişkenler */
    /*******************************************/
    let currentUser = null; // Oturum açmış kullanıcı (null = yok)
    let selectedCityId = null; // Detayını görüntülediğimiz şehir
    
    // Şehir koleksiyonunda seed verisi eklenmemişse ekleyeceğimiz örnekler
    const citySeedData = [
      {
        name: "İstanbul",
        lat: 41.0082,
        lon: 28.9784,
        price: 25,    // Artık DB'ye de 25 kaydediyoruz (isteğe bağlı)
        ownerId: null
      },
      {
        name: "Ankara",
        lat: 39.9208,
        lon: 32.8541,
        price: 25,
        ownerId: null
      },
      {
        name: "İzmir",
        lat: 38.4237,
        lon: 27.1428,
        price: 25,
        ownerId: null
      }
    ];

    /*******************************************/
    /* 3) Firestore'a Şehir Verileri Seedleme */
    /*******************************************/
    async function seedCitiesIfEmpty() {
      const citiesSnapshot = await db.collection("cities").get();
      if (citiesSnapshot.empty) {
        // Hiç şehir yok, seed ekleyelim
        for (let city of citySeedData) {
          await db.collection("cities").add(city);
        }
        console.log("Örnek şehirler Firestore'a eklendi!");
      }
    }

    /*******************************************/
    /* 4) Kullanıcı Kayıt, Giriş ve Çıkış İşlemleri */
    /*******************************************/
    // Kayıt Ol
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Firestore'da "users" koleksiyonunda kullanıcı belgesi oluştur
        // Örnek başlangıç bakiyesi: 1000 USDT
        await db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          balance: 1000,
          ownedCities: []
        });

        alert("Kayıt başarılı! Giriş yapıldı.");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Kayıt hatası: " + error.message);
      }
    });

    // Giriş Yap
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Giriş başarılı!");
        bootstrap.Modal.getInstance(document.getElementById("authModal")).hide();
      } catch (error) {
        alert("Giriş hatası: " + error.message);
      }
    });

    // Oturum durumu değiştiğinde
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("profileBtn").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";

        // Profil bilgilerini güncelle
        await loadUserProfile();

      } else {
        currentUser = null;
        document.getElementById("profileBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";

        // Giriş yapmayanlara auth modal göster
        const authModalEl = document.getElementById("authModal");
        const authModal = new bootstrap.Modal(authModalEl);
        authModal.show();
      }
    });

    // Çıkış Yap
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      alert("Çıkış yapıldı!");
    });

    /*******************************************/
    /* 5) Profil Modal Bilgilerini Yükleme */
    /*******************************************/
    async function loadUserProfile() {
      if (!currentUser) return;
      const userDoc = await db.collection("users").doc(currentUser.uid).get();
      if (userDoc.exists) {
        const data = userDoc.data();
        document.getElementById("profileUsername").textContent = data.username;
        document.getElementById("profileEmail").textContent = data.email;
        document.getElementById("profileBalance").textContent = data.balance;

        // Sahip olunan şehirleri listele
        const ownedCitiesList = document.getElementById("ownedCitiesList");
        ownedCitiesList.innerHTML = "";
        if (data.ownedCities && data.ownedCities.length > 0) {
          for (let cityId of data.ownedCities) {
            const cityDoc = await db.collection("cities").doc(cityId).get();
            if (cityDoc.exists) {
              const cityData = cityDoc.data();
              const li = document.createElement("li");
              li.innerHTML = `<i class="fas fa-location-dot"></i> ${cityData.name}`;
              ownedCitiesList.appendChild(li);
            }
          }
        } else {
          const li = document.createElement("li");
          li.textContent = "Henüz şehriniz yok.";
          ownedCitiesList.appendChild(li);
        }
      }
    }

    /*******************************************/
    /* 6) Şehir Detay Modal Açma & Satın Alma */
    /*******************************************/
    // Şehir Marker tıklandığında detay modal'ı aç
    async function openCityDetailModal(cityId) {
      selectedCityId = cityId;
      const cityDoc = await db.collection("cities").doc(cityId).get();
      if (!cityDoc.exists) return;

      const cityData = cityDoc.data();

      document.getElementById("cityNameSpan").textContent = cityData.name;
      // Burada fiyatı sabit 25 USDT gösteriyoruz (DB'deki price yerine)
      document.getElementById("cityPriceSpan").textContent = 25;

      if (cityData.ownerId) {
        // Sahibi varsa
        const ownerDoc = await db.collection("users").doc(cityData.ownerId).get();
        const ownerData = ownerDoc.exists ? ownerDoc.data() : null;
        document.getElementById("cityOwnerSpan").textContent = ownerData
          ? ownerData.username
          : "Bilinmiyor";
      } else {
        document.getElementById("cityOwnerSpan").textContent = "Sahipsiz";
      }

      const cityModalEl = document.getElementById("cityDetailModal");
      const cityModal = new bootstrap.Modal(cityModalEl);
      cityModal.show();
    }

    // Şehir Satın Alma
    document.getElementById("buyCityBtn").addEventListener("click", async () => {
      if (!currentUser || !selectedCityId) return;

      // Şehir ve kullanıcı verilerini kontrol edelim
      const cityRef = db.collection("cities").doc(selectedCityId);
      const cityDoc = await cityRef.get();
      if (!cityDoc.exists) return alert("Şehir bulunamadı!");

      const cityData = cityDoc.data();

      if (cityData.ownerId && cityData.ownerId === currentUser.uid) {
        return alert("Bu şehir zaten sizin!");
      }

      // Kullanıcı verisi
      const userRef = db.collection("users").doc(currentUser.uid);
      const userDoc = await userRef.get();
      if (!userDoc.exists) return alert("Kullanıcı verisi bulunamadı!");

      const userData = userDoc.data();

      // Satış fiyatını 25 USDT kabul ediyoruz
      const cityPrice = 25;

      // Bakiye yeterli mi?
      if (userData.balance < cityPrice) {
        return alert("Yetersiz bakiye!");
      }

      // Satın alma işlemi
      const newBalance = userData.balance - cityPrice;
      const newOwnedCities = userData.ownedCities
        ? [...userData.ownedCities, cityRef.id]
        : [cityRef.id];

      // Şehir ownerId güncelle
      await cityRef.update({
        ownerId: currentUser.uid
      });

      // Kullanıcı bakiyesini ve ownedCities'i güncelle
      await userRef.update({
        balance: newBalance,
        ownedCities: newOwnedCities
      });

      alert(cityData.name + " şehrini satın aldınız!");
      bootstrap.Modal.getInstance(document.getElementById("cityDetailModal")).hide();
      // Profil bilgisi güncelle
      await loadUserProfile();
    });

    /*******************************************/
    /* 7) amCharts 5 Harita Kurulumu + Tooltip */
    /*******************************************/
    am5.ready(function () {
      // Tema
      let root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      let chart = root.container.children.push(
        am5map.MapChart.new(root, {
          panX: "rotateX",
          projection: am5map.geoMercator()
        })
      );

      // Renk seti
      let colors = am5.ColorSet.new(root, {});
      let continents = {
        AF: 0,
        AN: 1,
        AS: 2,
        EU: 3,
        NA: 4,
        OC: 5,
        SA: 6
      };

      // Dünya Poligon Serisi
      let worldSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          exclude: ["AQ"] // Antarktika hariç
        })
      );

      worldSeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true,
        fill: am5.color(0xaaaaaa),
        templateField: "polygonSettings"
      });

      worldSeries.mapPolygons.template.states.create("hover", {
        fill: colors.getIndex(9)
      });

      // Ülke Poligon Serisi (drill-down için)
      let countrySeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          visible: false
        })
      );

      countrySeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true,
        fill: am5.color(0xaaaaaa)
      });

      countrySeries.mapPolygons.template.states.create("hover", {
        fill: colors.getIndex(9)
      });

      let data = [];
      for (let id in am5geodata_data_countries2) {
        if (am5geodata_data_countries2.hasOwnProperty(id)) {
          let country = am5geodata_data_countries2[id];
          if (country.maps.length) {
            data.push({
              id: id,
              map: country.maps[0],
              polygonSettings: {
                fill: colors.getIndex(continents[country.continent_code])
              }
            });
          }
        }
      }
      worldSeries.data.setAll(data);

      // Geri dönme butonu
      let backContainer = chart.children.push(
        am5.Container.new(root, {
          x: am5.p100,
          centerX: am5.p100,
          dx: -10,
          paddingTop: 5,
          paddingRight: 10,
          paddingBottom: 5,
          y: 30,
          interactiveChildren: false,
          layout: root.horizontalLayout,
          cursorOverStyle: "pointer",
          background: am5.RoundedRectangle.new(root, {
            fill: am5.color(0xffffff),
            fillOpacity: 0.2
          }),
          visible: false
        })
      );

      backContainer.children.push(
        am5.Label.new(root, {
          text: "Geri Dön",
          centerY: am5.p50,
          fontWeight: "bold",
          fill: am5.color(0x000000)
        })
      );

      let backButton = backContainer.children.push(
        am5.Graphics.new(root, {
          width: 32,
          height: 32,
          centerY: am5.p50,
          fill: am5.color(0x555555),
          svgPath:
            "M16,1.466C7.973,1.466,1.466,7.973,1.466,16c0,8.027,6.507,14.534,14.534,14.534c8.027,0,14.534-6.507,14.534-14.534C30.534,7.973,24.027,1.466,16,1.466z"
        })
      );

      backContainer.events.on("click", function () {
        chart.goHome();
        worldSeries.show();
        countrySeries.hide();
        backContainer.hide();
      });

      worldSeries.mapPolygons.template.events.on("click", (ev) => {
        let dataItem = ev.target.dataItem;
        let data = dataItem.dataContext;
        let zoomAnimation = worldSeries.zoomToDataItem(dataItem);

        Promise.all([
          zoomAnimation.waitForStop(),
          am5.net.load("https://cdn.amcharts.com/lib/5/geodata/json/" + data.map + ".json", chart)
        ]).then((results) => {
          let geodata = am5.JSONParser.parse(results[1].response);
          countrySeries.setAll({
            geoJSON: geodata,
            fill: data.polygonSettings.fill
          });

          countrySeries.show();
          worldSeries.hide(100);
          backContainer.show();
        });
      });

      // Şehir Marker Serisi
      let citySeries = chart.series.push(
        am5map.MapPointSeries.new(root, {
          latitudeField: "lat",
          longitudeField: "lon"
        })
      );

      // Markerlara tooltip ekleyelim
      citySeries.bullets.push(() => {
        let container = am5.Container.new(root, {});

        let circle = container.children.push(
          am5.Graphics.new(root, {
            svgPath:
              "M12.75,2.625c-5.59,0-10.125,4.535-10.125,10.125c0,7.594,10.125,18.225,10.125,18.225s10.125-10.631,10.125-18.225C22.875,7.16,18.34,2.625,12.75,2.625z M12.75,16.125c-1.984,0-3.6-1.616-3.6-3.6c0-1.984,1.616-3.6,3.6-3.6c1.983,0,3.6,1.616,3.6,3.6C16.35,14.509,14.733,16.125,12.75,16.125z",
            scale: 0.7,
            fill: am5.color(0xe60000),
            centerX: am5.p50,
            centerY: am5.p50,
            draggable: false,
            cursorOverStyle: "pointer"
          })
        );

        // Tooltip ayarları
        let tooltip = am5.Tooltip.new(root, {
          getFillFromSprite: false,
          autoTextColor: false,
          getLabelFillFromSprite: false,
          labelText: "{name}\nFiyat: 25 USDT\nSahibi: {ownerName}",
          fill: am5.color(0xffffff),
          labelFill: am5.color(0x000000),
        });
        circle.set("tooltip", tooltip);

        // Tıklama olayı (modal açmak için)
        circle.events.on("click", function (ev) {
          let dataContext = ev.target.dataItem.dataContext;
          openCityDetailModal(dataContext.id); // cityId
        });

        circle.states.create("hover", {
          scale: 1,
          fill: am5.color(0xff0000)
        });

        return am5.Bullet.new(root, {
          sprite: container
        });
      });

      // Firestore'dan şehir verilerini çekip marker olarak ekle
      async function loadCityMarkers() {
        const snapshot = await db.collection("cities").get();
        let cityDataArray = [];
        for (let doc of snapshot.docs) {
          let data = doc.data();
          // Sahibi varsa isim çek
          let ownerName = "Sahipsiz";
          if (data.ownerId) {
            const ownerDoc = await db.collection("users").doc(data.ownerId).get();
            if (ownerDoc.exists) {
              ownerName = ownerDoc.data().username;
            }
          }
          cityDataArray.push({
            id: doc.id,
            name: data.name,
            lat: data.lat,
            lon: data.lon,
            // price: data.price,  // DB'deki price'ı kullanmak isterseniz
            ownerName: ownerName
          });
        }
        citySeries.data.setAll(cityDataArray);
      }

      // Sayfa ilk yüklendiğinde şehirleri seed et, sonra markerları yükle
      seedCitiesIfEmpty().then(() => {
        setTimeout(loadCityMarkers, 1000);
      });
    }); // end am5.ready
  </script>
</body>
</html>
