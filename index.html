<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Şehir Oyunu - Profil</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Firebase (Compat sürümleri) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <!-- Örnek Firebase config (KENDİ PROJENİZDEKİ DEĞERLERLE DEĞİŞTİRİN!) -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-xxxxxxx-xxxxxxx-xxxxx",
      authDomain: "ornek.firebaseapp.com",
      projectId: "ornek",
      storageBucket: "ornek.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg12345",
      measurementId: "G-XXXXXX"
    };
  </script>
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      min-height: 100vh;
    }
    .navbar-custom {
      background: linear-gradient(135deg, #343a40, #6c757d);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Şehir Oyunu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button
              id="logoutBtn"
              class="btn btn-danger nav-link"
              style="display: none;"
            >
              Çıkış Yap
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /Navbar -->

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card p-3 border-0 shadow-sm">
          <h2 class="mb-4">Profil Bilgileri</h2>
          <p><strong>Kullanıcı Adı:</strong> <span id="usernameSpan"></span></p>
          <p><strong>E-posta:</strong> <span id="emailSpan"></span></p>
          <p><strong>Bakiye (USDT):</strong> <span id="balanceSpan"></span></p>
          <hr />
          <h4 class="mb-3">Sahip Olduğunuz Şehirler</h4>
          <ul id="ownedCitiesList"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    /*******************************************/
    /* 1) Firebase Başlatma */
    /*******************************************/
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    /*******************************************/
    /* 2) Oturum Kontrolü (Profil Sayfası) */
    /*******************************************/
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("logoutBtn").style.display = "inline-block";
        await loadProfileData();
      } else {
        // Kullanıcı yoksa anasayfaya yönlendir
        window.location.href = "index.html";
      }
    });

    // Çıkış butonu
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "index.html";
    });

    /*******************************************/
    /* 3) Profil Verisini Yükleme */
    /*******************************************/
    async function loadProfileData() {
      if (!currentUser) return;

      const userDoc = await db.collection("users").doc(currentUser.uid).get();
      if (!userDoc.exists) return;

      const userData = userDoc.data();

      // Profilde göster
      document.getElementById("usernameSpan").textContent = userData.username;
      document.getElementById("emailSpan").textContent = userData.email;
      document.getElementById("balanceSpan").textContent = userData.balance;

      // Sahip olunan şehirleri listele
      const ownedList = document.getElementById("ownedCitiesList");
      ownedList.innerHTML = "";
      if (!userData.ownedCities || userData.ownedCities.length === 0) {
        ownedList.innerHTML = "<li>Henüz şehriniz yok.</li>";
      } else {
        for (let cityId of userData.ownedCities) {
          const cityDoc = await db.collection("cities").doc(cityId).get();
          if (cityDoc.exists) {
            const cityInfo = cityDoc.data();
            let li = document.createElement("li");
            li.textContent = cityInfo.name + " (Fiyat: " + cityInfo.price + ")";
            ownedList.appendChild(li);
          }
        }
      }
    }
  </script>
</body>
</html>
